<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joueur - Finger Game</title>
  <link rel="icon" type="image/png" href="../assets/FingerGame_logo_blanc_tagline.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    nav a {
      color: #ffd700;
      background: rgba(0,0,0,0.18);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      margin: 4px 0;
      transition: background 0.2s, color 0.2s;
    }
    nav a:focus, nav a:hover {
      background: #ffd700;
      color: #0d47a1;
      outline: none;
    }
    img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    .main-status {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      padding: 18px 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
    }
    .statut-demi {
      background: #cd7f32;
      color: #fff;
      border: 2px solid #fff;
    }
    .statut-finale {
      background: #c0c0c0;
      color: #222;
      border: 2px solid #fff;
    }
    .statut-vainqueur {
      background: #ffd700;
      color: #222;
      border: 2px solid #fff;
      animation: winnerPulse 1.2s infinite alternate;
    }
    @keyframes winnerPulse {
      0% { box-shadow: 0 0 10px #ffd700; }
      100% { box-shadow: 0 0 30px #ffd700; }
    }
    .statut-normal {
      background: rgba(0,0,0,0.15);
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 20px 0 10px 0;
    }
    button {
      margin: 0;
      padding: 16px 28px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      outline: none;
    }
    button:focus {
      outline: 3px solid #ffd700;
      outline-offset: 2px;
      background: #222;
    }
    button:hover {
      background: #ffd700;
      color: #0d47a1;
      transform: scale(1.04);
    }
    #terrain-table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #terrain-table caption {
      caption-side: top;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 8px;
    }
    #terrain-table th, #terrain-table td {
      border: 1px solid white;
      padding: 10px;
    }
    #terrain-table th {
      background-color: #222;
      font-size: 17px;
    }
    #terrain-table tr:nth-child(even) td {
      background: rgba(255,255,255,0.07);
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.7);
    }
    dialog input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #prochaines-manches {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.07);
      border-radius: 8px;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #loading {
      font-size: 22px;
      color: #ffd700;
      margin-top: 30px;
      font-weight: bold;
      animation: blink 1.2s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap: 8px;
      }
      .main-status, #terrain-table, #prochaines-manches {
        font-size: 18px;
        padding: 8px;
      }
      .btn-bar {
        flex-direction: column;
        gap: 12px;
      }
      button {
        font-size: 18px;
        padding: 18px 0;
        width: 100%;
        margin-bottom: 8px;
      }
      #terrain-table th, #terrain-table td {
        padding: 6px;
        font-size: 14px;
      }
      #prochaines-manches {
        font-size: 15px;
        padding: 6px 8px;
      }
      nav a {
        font-size: 16px;
        padding: 10px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">

  <nav aria-label="Navigation principale">
    <a href="../classement/index.html" aria-label="Voir le classement" tabindex="0">üìä Classement</a>
    <a href="../regles/index.html" aria-label="Voir les r√®gles du jeu" tabindex="0">üìú R√®gles</a>
  </nav>

  <div id="main-status" class="main-status statut-normal" aria-live="polite"></div>
  <div id="loading" style="display:none;">Chargement...</div>

  <div class="btn-bar">
    <button onclick="rafraichirDonnees()" aria-label="Afficher la prochaine manche">üìò Afficher la prochaine manche</button>
    <button onclick="changerDeJoueur()" aria-label="Changer de joueur">üîÑ Changer de joueur</button>
  </div>

  <table id="terrain-table" style="display:none"></table>
  <div id="prochaines-manches"></div>

  <dialog id="nameDialog">
    <form method="dialog">
      <label>Entrez votre Nom et Pr√©nom</label>
      <input id="nameInput" required>
      <button type="submit">OK</button>
    </form>
  </dialog>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    let playerId = localStorage.getItem("player_id");

    function partieLibelle(partie) {
      if (partie == 99) return "Demi-finale";
      if (partie === "finale") return "Finale";
      return "Partie " + partie;
    }

    async function inscrireOuConnecter() {
      const dialog = document.getElementById("nameDialog");
      const input = document.getElementById("nameInput");
      if (!window.HTMLDialogElement) {
        alert("Votre navigateur ne supporte pas les dialogues. Merci d'utiliser Chrome, Edge ou Firefox r√©cent.");
        return;
      }
      input.value = "";
      dialog.showModal();
      dialog.addEventListener("close", async () => {
        const baseName = input.value.trim();
        if (!baseName) return;

        try {
          // Recherche d'un joueur existant (m√™me nom/pr√©nom, sans tenir compte du num√©ro)
          const { data: existing } = await supabase
            .from("players")
            .select("id, name")
            .ilike("name", `${baseName} #%`);

          let joueurTrouve = null;
          if (existing && existing.length > 0) {
            joueurTrouve = existing[0];
          }

          if (joueurTrouve) {
            playerId = joueurTrouve.id;
            localStorage.setItem("player_id", playerId);
            afficher(joueurTrouve);
          } else {
            // G√©n√©ration num√©ro unique
            let numero = 1;
            if (existing && existing.length > 0) {
              const nums = existing.map(e => {
                const m = e.name.match(/#(\d+)$/);
                return m ? parseInt(m[1], 10) : null;
              }).filter(n => n !== null);
              while (nums.includes(numero)) numero++;
            }
            const fullName = `${baseName} #${numero}`;
            const { data: inserted } = await supabase
              .from("players")
              .insert({ name: fullName })
              .select()
              .single();
            if (inserted) {
              playerId = inserted.id;
              localStorage.setItem("player_id", playerId);
              afficher(inserted);
            } else {
              alert("Erreur lors de l'inscription.");
            }
          }
        } catch (e) {
          document.getElementById("main-status").textContent = "Erreur de connexion. Veuillez v√©rifier votre r√©seau.";
        }
      }, { once: true });
    }

    async function getPlayerById(id) {
      const { data } = await supabase
        .from("players")
        .select("*")
        .eq("id", id)
        .single();
      return data;
    }

    async function estVainqueur(joueur) {
      const { data } = await supabase
        .from("eliminations")
        .select("id")
        .eq("player_id", joueur.id)
        .eq("partie", 99)
        .eq("rank", 1)
        .maybeSingle();
      return !!data;
    }

    // Affiche les infos du joueur et la prochaine manche depuis la table matches
    async function afficher(joueur) {
      const mainStatus = document.getElementById("main-status");
      const loading = document.getElementById("loading");
      loading.style.display = "none";
      if (!joueur) {
        localStorage.removeItem("player_id");
        mainStatus.textContent = "Aucune donn√©e trouv√©e. Veuillez vous r√©inscrire.";
        mainStatus.className = "main-status statut-normal";
        setTimeout(inscrireOuConnecter, 1000);
        return;
      }

      // D√©tection du statut sp√©cial
      let statut = "";
      let statutClass = "statut-normal";
      let emoji = "";
      if (joueur.total_points === "VAINQUEUR") {
        statut = "üèÜ GRAND VAINQUEUR";
        statutClass = "statut-vainqueur";
        emoji = "üèÜ";
      } else if (joueur.partie === "finale") {
        statut = "üéØ FINALISTE";
        statutClass = "statut-finale";
        emoji = "üéØ";
      } else if (joueur.partie == 99) {
        statut = "ü•â DEMI-FINALISTE";
        statutClass = "statut-demi";
        emoji = "ü•â";
      }

      // Cherche la prochaine manche dans matches
      const { data: matches } = await supabase
        .from("matches")
        .select("partie, manche, terrain")
        .eq("player_id", joueur.id)
        .order("partie", { ascending: true })
        .order("manche", { ascending: true })
        .limit(1);

      if (statut) {
        mainStatus.innerHTML = `<span style="font-size:2em;">${emoji}</span><br>${joueur.name}<br>${statut}<br>Piste <b>${joueur.terrain ?? "-"}</b>`;
        mainStatus.className = "main-status " + statutClass;
      } else if (matches && matches.length > 0) {
        const m = matches[0];
        mainStatus.innerHTML = `<b>${joueur.name}</b><br>Piste <b>${m.terrain ?? "non attribu√©e"}</b> ‚Äî Partie <b>${m.partie ?? "-"}</b> / Manche <b>${m.manche ?? "-"}</b>`;
        mainStatus.className = "main-status statut-normal";
        if (m.terrain) afficherTableauTerrain(m.terrain, m.manche);
        else document.getElementById("terrain-table").style.display = "none";
      } else {
        mainStatus.innerHTML = `<b>${joueur.name}</b><br>Aucune manche √† venir.`;
        mainStatus.className = "main-status statut-normal";
        document.getElementById("terrain-table").style.display = "none";
      }

      afficherProchainesManches(joueur);
    }

    // Affiche les joueurs sur la m√™me piste et manche
    async function afficherTableauTerrain(terrain, manche) {
      const { data } = await supabase
        .from("matches")
        .select("player_id, terrain, manche")
        .eq("terrain", terrain)
        .eq("manche", manche);

      // R√©cup√®re les noms des joueurs
      let joueurs = [];
      for (const m of data) {
        const { data: joueur } = await supabase
          .from("players")
          .select("name")
          .eq("id", m.player_id)
          .single();
        joueurs.push({ name: joueur ? joueur.name : "-", manche: m.manche });
      }

      const table = document.getElementById("terrain-table");
      table.innerHTML = `<caption>üë• Joueurs sur la piste ${terrain}</caption><tr><th>Nom</th><th>Manche</th></tr>`;
      for (const p of joueurs) {
        table.innerHTML += `<tr><td>${p.name}</td><td>${p.manche ?? "-"}</td></tr>`;
      }
      table.style.display = "table";
    }

    // Affiche toutes les prochaines manches du joueur depuis matches
    async function afficherProchainesManches(joueur) {
      const { data } = await supabase
        .from("matches")
        .select("partie, manche, terrain")
        .eq("player_id", joueur.id)
        .order("partie", { ascending: true })
        .order("manche", { ascending: true });
      const div = document.getElementById("prochaines-manches");
      if (data && data.length > 0) {
        let html = "<h2>üìÖ Prochaines manches</h2><ul style='padding-left:20px;'>";
        data.forEach(m => {
          let partieTxt = partieLibelle(m.partie);
          let icon = "";
          if (m.partie == 99) icon = "ü•â";
          else if (m.partie === "finale") icon = "üéØ";
          html += `<li>${icon} <b>${partieTxt}</b> ‚Äî Manche <b>${m.manche ?? "-"}</b> ‚Äî Piste <b>${m.terrain ?? "-"}</b></li>`;
        });
        html += "</ul>";
        div.innerHTML = html;
      } else {
        div.innerHTML = "";
      }
    }

    window.changerDeJoueur = function () {
      localStorage.removeItem("player_id");
      location.reload();
    }

    window.rafraichirDonnees = function () {
      if (playerId) getPlayerById(playerId).then(joueur => afficher(joueur));
    }

    function ready(fn) {
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", fn);
      } else {
        fn();
      }
    }

    ready(() => {
      const mainStatus = document.getElementById("main-status");
      const loading = document.getElementById("loading");
      loading.style.display = "block";
      mainStatus.textContent = "";
      if (!playerId) {
        inscrireOuConnecter();
      } else {
        getPlayerById(playerId).then(joueur => afficher(joueur));
      }
    });

    // Mise √† jour automatique
    setInterval(() => {
      if (playerId) getPlayerById(playerId).then(joueur => afficher(joueur));
    }, 10000);
  </script>
</body>
</html>
