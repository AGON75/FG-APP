<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joueur - Finger Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    h1 {
      margin: 10px 0;
    }
    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #b71c1c;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }
    #etat {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">

  <div id="etat">Chargement...</div>

  <button onclick="location.reload()">üìò Afficher la prochaine manche</button>
  <button onclick="changerDeJoueur()">üîÑ Changer de joueur</button><br>
  <a href="../classement/index.html">üìä Voir le classement</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    let playerId = localStorage.getItem("player_id");

    async function inscrireOuConnecter() {
      const baseName = prompt("Entrez votre nom et pr√©nom");
      if (!baseName) return;

      try {
        const { data: existing, error: errorExist } = await supabase
          .from("players")
          .select("id, name")
          .ilike("name", `${baseName}%`);

        if (errorExist) throw errorExist;

        if (existing.length > 0) {
          playerId = existing[0].id;
          localStorage.setItem("player_id", playerId);
          afficher(await getPlayerById(playerId));
        } else {
          const numero = Math.floor(Math.random() * 120) + 1;
          const fullName = `${baseName} #${numero}`;
          const { data: inserted, error } = await supabase
            .from("players")
            .insert({ name: fullName })
            .select()
            .single();
          if (inserted) {
            playerId = inserted.id;
            localStorage.setItem("player_id", playerId);
            afficher(inserted);
          } else {
            alert("Erreur lors de l'inscription.");
            console.error(error);
          }
        }
      } catch (e) {
        document.getElementById("etat").textContent = "Erreur de connexion. Veuillez v√©rifier votre r√©seau.";
      }
    }

    async function getPlayerById(id) {
      try {
        const { data, error } = await supabase
          .from("players")
          .select("*")
          .eq("id", id)
          .single();
        if (error) throw error;
        return data;
      } catch (e) {
        document.getElementById("etat").textContent = "Erreur de connexion. Veuillez v√©rifier votre r√©seau.";
        return null;
      }
    }

    function afficher(joueur) {
      const etat = document.getElementById("etat");
      if (!joueur) {
        localStorage.removeItem("player_id");
        etat.textContent = "Aucune donn√©e trouv√©e. Veuillez vous r√©inscrire.";
        setTimeout(inscrireOuConnecter, 1000);
        return;
      }
      if (joueur.phase == 99) {
        etat.textContent = `${joueur.name} ‚Äî üèÅ Finale ‚Äî Piste ${joueur.terrain ?? "-"}`;
      } else {
        const partieNum = (joueur.matches ?? 0) + 1;
        let info = "";
        if (joueur.round === "A") info = " (D√©marrage dans 3 min)";
        if (joueur.round === "B") info = " (D√©marrage apr√®s le round A, environ 10 min)";
        etat.textContent = `${joueur.name} ‚Äî Piste ${joueur.terrain ?? "non attribu√©e"} ‚Äî Partie ${partieNum}/${joueur.round ?? "-"}${info}`;
      }
    }

    window.changerDeJoueur = function () {
      localStorage.removeItem("player_id");
      location.reload();
    }

    if (!playerId) {
      inscrireOuConnecter();
    } else {
      getPlayerById(playerId).then(afficher);
    }
  </script>
</body>
  <a href="../regles/index.html" class="regles-btn">üìú R√®gles du jeu</a>
</html>
