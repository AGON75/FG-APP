  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm';

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    let playerId = localStorage.getItem('player_id');

    async function getPlayer() {
      if (!playerId) {
        const name = prompt("Quel est ton prÃ©nom ?");
        if (!name) return;
        const { data, error } = await supabase
          .from('players')
          .insert({ name })
          .select()
          .single();
        if (error) {
          alert('Erreur inscription : ' + error.message);
          return;
        }
        playerId = data.id;
        localStorage.setItem('player_id', playerId);
        document.getElementById('terrain').innerText = "Tu joues sur la Piste " + data.terrain;
      } else {
        const { data, error } = await supabase
          .from('players')
          .select('*')
          .eq('id', playerId)
          .single();
        if (data) {
          document.getElementById('terrain').innerText = "Tu joues sur la Piste " + data.terrain;
        }
      }
    }

    function listenForMatches() {
      supabase
        .channel('match-updates')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'matches' }, payload => {
          const match = payload.new;
          if (match.player_ids.includes(playerId)) {
            alert("ðŸŽ® Nouvelle manche pour toi sur la Piste " + match.terrain);
          }
        })
        .subscribe();
    }

    getPlayer();
    listenForMatches();
  </script>
