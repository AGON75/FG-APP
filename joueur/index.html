<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Joueur - Finger Game</title>
  <link rel="icon" type="image/png" href="../assets/FingerGame_logo_blanc_tagline.png">
  <link rel="icon" href="data:,">
  <style>
    /* ...styles inchang√©s... */
    .error-message {
      color: #ffd700;
      background: #b71c1c;
      border-radius: 6px;
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
      font-weight: bold;
      display: none;
    }
    .spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #ffd700;
      border-radius: 50%;
      border-top: 3px solid #0d47a1;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">

  <nav aria-label="Navigation principale">
    <a href="../classement/index.html" aria-label="Voir le classement" tabindex="0">üìä Classement</a>
    <a href="../regles/index.html" aria-label="Voir les r√®gles du jeu" tabindex="0">üìú R√®gles</a>
    <button id="logout-btn" style="margin-left:20px;display:none;" aria-label="D√©connexion">üö™ D√©connexion</button>
  </nav>

  <div id="main-status" class="main-status statut-normal" aria-live="polite"></div>
  <div id="error-message" class="error-message"></div>
  <div id="loading" style="display:none;">Chargement...</div>

  <div class="btn-bar">
    <button id="refresh-btn" onclick="rafraichirDonnees()" aria-label="Afficher la prochaine manche">üìò Afficher la prochaine manche</button>
    <button onclick="changerDeJoueur()" aria-label="Changer de joueur">üîÑ Changer de joueur</button>
  </div>

  <table id="terrain-table" style="display:none"></table>
  <div id="prochaines-manches"></div>

  <dialog id="nameDialog">
    <form method="dialog">
      <label>Entrez votre Nom et Pr√©nom</label>
      <input id="nameInput" required>
      <button type="submit" aria-label="Valider le nom">OK</button>
    </form>
  </dialog>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Cr√©ation du client Supabase
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    let playerId = localStorage.getItem("player_id");
    let isLoading = false;

    /**
     * Affiche un message d'erreur visible
     */
    function showError(msg) {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = msg;
      errorDiv.style.display = "block";
    }
    function hideError() {
      const errorDiv = document.getElementById("error-message");
      errorDiv.textContent = "";
      errorDiv.style.display = "none";
    }

    /**
     * Affiche un spinner sur le bouton de rafra√Æchissement
     */
    function setRefreshLoading(loading) {
      const btn = document.getElementById("refresh-btn");
      if (loading) {
        btn.disabled = true;
        if (!btn.querySelector('.spinner')) {
          btn.innerHTML += '<span class="spinner"></span>';
        }
      } else {
        btn.disabled = false;
        const sp = btn.querySelector('.spinner');
        if (sp) sp.remove();
      }
    }

    /**
     * Retourne le libell√© d'une phase
     */
    function partieLibelle(phase) {
      if (phase == 99) return "Demi-finale";
      if (phase === "finale") return "Finale";
      return "Partie " + phase;
    }

    /**
     * Affiche le dialog pour inscrire ou connecter un joueur
     */
    async function inscrireOuConnecter() {
      hideError();
      const dialog = document.getElementById("nameDialog");
      const input = document.getElementById("nameInput");
      if (!window.HTMLDialogElement) {
        alert("Votre navigateur ne supporte pas les dialogues. Merci d'utiliser Chrome, Edge ou Firefox r√©cent.");
        return;
      }
      input.value = "";
      dialog.showModal();
      dialog.addEventListener("close", async () => {
        const baseName = input.value.trim();
        if (!baseName) return;

        try {
          const { data: existing } = await supabase
            .from("players")
            .select("id, name")
            .ilike("name", `${baseName} #%`);

          let joueurTrouve = null;
          if (existing && existing.length > 0) {
            joueurTrouve = existing[0];
          }

          if (joueurTrouve) {
            playerId = joueurTrouve.id;
            localStorage.setItem("player_id", playerId);
            afficher(joueurTrouve);
            document.getElementById("logout-btn").style.display = "inline-block";
          } else {
            // G√©n√©ration num√©ro unique
            let numero = 1;
            if (existing && existing.length > 0) {
              const nums = existing.map(e => {
                const m = e.name.match(/#(\d+)$/);
                return m ? parseInt(m[1], 10) : null;
              }).filter(n => n !== null);
              while (nums.includes(numero)) numero++;
            }
            const fullName = `${baseName} #${numero}`;
            const { data: inserted } = await supabase
              .from("players")
              .insert({ name: fullName })
              .select()
              .single();
            if (inserted) {
              playerId = inserted.id;
              localStorage.setItem("player_id", playerId);
              afficher(inserted);
              document.getElementById("logout-btn").style.display = "inline-block";
            } else {
              showError("Erreur lors de l'inscription.");
            }
          }
        } catch (e) {
          showError("Erreur de connexion. Veuillez v√©rifier votre r√©seau.");
        }
      }, { once: true });
    }

    /**
     * R√©cup√®re un joueur par son id
     */
    async function getPlayerById(id) {
      try {
        const { data } = await supabase
          .from("players")
          .select("*")
          .eq("id", id)
          .single();
        return data;
      } catch (e) {
        showError("Erreur lors de la r√©cup√©ration du joueur.");
        return null;
      }
    }

    /**
     * V√©rifie si le joueur est vainqueur
     */
    async function estVainqueur(joueur) {
      try {
        const { data } = await supabase
          .from("eliminations")
          .select("id")
          .eq("player_id", joueur.id)
          .eq("phase", 99)
          .eq("rank", 1)
          .maybeSingle();
        return !!data;
      } catch (e) {
        showError("Erreur lors de la v√©rification du statut.");
        return false;
      }
    }

    /**
     * Affiche les infos du joueur et la prochaine manche depuis la table matches
     */
    async function afficher(joueur) {
      hideError();
      const mainStatus = document.getElementById("main-status");
      const loading = document.getElementById("loading");
      loading.style.display = "none";
      if (!joueur) {
        localStorage.removeItem("player_id");
        mainStatus.textContent = "Aucune donn√©e trouv√©e. Veuillez vous r√©inscrire.";
        mainStatus.className = "main-status statut-normal";
        setTimeout(inscrireOuConnecter, 1000);
        return;
      }

      // Titre dynamique
      document.title = joueur.name + " - Finger Game";
      document.getElementById("page-title").textContent = joueur.name + " - Finger Game";
      document.getElementById("logout-btn").style.display = "inline-block";

      // D√©tection du statut sp√©cial
      let statut = "";
      let statutClass = "statut-normal";
      let emoji = "";
      if (joueur.total_points === "VAINQUEUR") {
        statut = "üèÜ GRAND VAINQUEUR";
        statutClass = "statut-vainqueur";
        emoji = "üèÜ";
      } else if (joueur.phase === "finale") {
        statut = "üéØ FINALISTE";
        statutClass = "statut-finale";
        emoji = "üéØ";
      } else if (joueur.phase == 99) {
        statut = "ü•â DEMI-FINALISTE";
        statutClass = "statut-demi";
        emoji = "ü•â";
      }

      // Cherche la prochaine manche dans matches
      try {
        setRefreshLoading(true);
        const { data: matches } = await supabase
          .from("matches")
          .select("phase, round, terrain")
          .eq("player_id", joueur.id)
          .order("phase", { ascending: true })
          .order("round", { ascending: true })
          .limit(1);

        if (statut) {
          mainStatus.innerHTML = `<span style="font-size:2em;">${emoji}</span><br>${joueur.name}<br>${statut}<br>Piste <b>${joueur.terrain ?? "-"}</b>`;
          mainStatus.className = "main-status " + statutClass;
        } else if (matches && matches.length > 0) {
          const m = matches[0];
          mainStatus.innerHTML = `<b>${joueur.name}</b><br>Piste <b>${m.terrain ?? "non attribu√©e"}</b> ‚Äî Partie <b>${m.phase ?? "-"}</b> / Manche <b>${m.round ?? "-"}</b>`;
          mainStatus.className = "main-status statut-normal";
          if (m.terrain) await afficherTableauTerrain(m.terrain, m.round);
          else document.getElementById("terrain-table").style.display = "none";
        } else {
          mainStatus.innerHTML = `<b>${joueur.name}</b><br>Aucune manche √† venir.`;
          mainStatus.className = "main-status statut-normal";
          document.getElementById("terrain-table").style.display = "none";
        }
        await afficherProchainesManches(joueur);
      } catch (e) {
        showError("Erreur lors de la r√©cup√©ration des donn√©es.");
      } finally {
        setRefreshLoading(false);
      }
    }

    /**
     * R√©cup√®re et affiche les joueurs sur la m√™me piste et manche (optimis√© Promise.all)
     */
    async function afficherTableauTerrain(terrain, round) {
      try {
        const { data } = await supabase
          .from("matches")
          .select("player_id, terrain, round")
          .eq("terrain", terrain)
          .eq("round", round);

        // R√©cup√®re les noms des joueurs en parall√®le (performance)
        const joueurs = await Promise.all(
          data.map(async m => {
            const { data: joueur } = await supabase
              .from("players")
              .select("name")
              .eq("id", m.player_id)
              .single();
            return { name: joueur ? joueur.name : "-", round: m.round };
          })
        );

        const table = document.getElementById("terrain-table");
        table.innerHTML = `<caption>üë• Joueurs sur la piste ${terrain}</caption><tr><th>Nom</th><th>Manche</th></tr>`;
        for (const p of joueurs) {
          table.innerHTML += `<tr><td>${p.name}</td><td>${p.round ?? "-"}</td></tr>`;
        }
        table.style.display = "table";
      } catch (e) {
        showError("Erreur lors de l'affichage des joueurs sur la piste.");
      }
    }

    /**
     * Affiche toutes les prochaines manches du joueur depuis matches
     */
    async function afficherProchainesManches(joueur) {
      try {
        const { data } = await supabase
          .from("matches")
          .select("phase, round, terrain")
          .eq("player_id", joueur.id)
          .order("phase", { ascending: true })
          .order("round", { ascending: true });
        const div = document.getElementById("prochaines-manches");
        if (data && data.length > 0) {
          let html = "<h2>üìÖ Prochaines manches</h2><ul style='padding-left:20px;'>";
          data.forEach(m => {
            let partieTxt = partieLibelle(m.phase);
            let icon = "";
            if (m.phase == 99) icon = "ü•â";
            else if (m.phase === "finale") icon = "üéØ";
            html += `<li>${icon} <b>${partieTxt}</b> ‚Äî Manche <b>${m.round ?? "-"}</b> ‚Äî Piste <b>${m.terrain ?? "-"}</b></li>`;
          });
          html += "</ul>";
          div.innerHTML = html;
        } else {
          div.innerHTML = "<div style='color:#ffd700;font-weight:bold;'>Aucune prochaine manche pr√©vue.</div>";
        }
      } catch (e) {
        showError("Erreur lors de l'affichage des prochaines manches.");
      }
    }

    /**
     * D√©connexion du joueur
     */
    window.changerDeJoueur = function () {
      localStorage.removeItem("player_id");
      location.reload();
    }
    document.getElementById("logout-btn").onclick = window.changerDeJoueur;

    /**
     * Rafra√Æchit les donn√©es du joueur
     */
    window.rafraichirDonnees = async function () {
      if (playerId) {
        setRefreshLoading(true);
        try {
          const joueur = await getPlayerById(playerId);
          await afficher(joueur);
        } catch (e) {
          showError("Erreur lors du rafra√Æchissement.");
        } finally {
          setRefreshLoading(false);
        }
      }
    }

    /**
     * Ex√©cute une fonction quand le DOM est pr√™t
     */
    function ready(fn) {
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", fn);
      } else {
        fn();
      }
    }

    // Initialisation
    ready(() => {
      hideError();
      const mainStatus = document.getElementById("main-status");
      const loading = document.getElementById("loading");
      loading.style.display = "block";
      mainStatus.textContent = "";
      if (!playerId) {
        inscrireOuConnecter();
      } else {
        getPlayerById(playerId).then(joueur => afficher(joueur));
      }
    });

    // Mise √† jour automatique
    setInterval(() => {
      if (playerId) getPlayerById(playerId).then(joueur => afficher(joueur));
    }, 10000);

    // Catch global pour erreurs asynchrones
    window.addEventListener('unhandledrejection', function(event) {
      showError("Une erreur inattendue est survenue.");
      setRefreshLoading(false);
    });
  </script>
</body>
</html>
