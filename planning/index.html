  <style>

  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function genererPhase(phase = 1) {
      const { data: joueurs } = await supabase.from("players").select("*");
      if (!joueurs || joueurs.length < 1) {
        alert("Aucun joueur inscrit !");
        return;
      }
      await supabase.from("players")
        .update({ phase: null, round: null, terrain: null })
        .in("id", joueurs.map(j => j.id));

      const joueursParSlot = 10;
      let terrains = [1, 2, 3, 4, 5];
      let rounds = ["A"];
      if (joueurs.length <= joueursParSlot) {
        terrains = [1];
        rounds = ["A"];
      }
      else if (joueurs.length <= 50) {
        terrains = [1, 2, 3, 4, 5];
        rounds = ["A"];
      }
      else if (joueurs.length <= 100) {
        terrains = [1, 2, 3, 4, 5];
        rounds = ["A", "B"];
      }
      else {
        terrains = [1, 2, 3, 4, 5];
        rounds = ["A", "B", "C"];
      }
      const shuffled = joueurs.slice().sort(() => Math.random() - 0.5);
      let slots = [];
      for (const round of rounds) {
        for (const terrain of terrains) {
          slots.push({ round, terrain, joueurs: [] });
        }
      }
      let idx = 0;
      for (const joueur of shuffled) {
        while (idx < slots.length && slots[idx].joueurs.length >= joueursParSlot) {
          idx++;
        }
        if (idx >= slots.length) break;
        slots[idx].joueurs.push(joueur);
        await supabase.from("players")
          .update({ phase, round: slots[idx].round, terrain: slots[idx].terrain })
          .eq("id", joueur.id);
      }
      afficherPlanning();
    }

    // Correction : R√©partition sur plusieurs pistes (10 joueurs max par piste)
    async function genererDemiFinale() {
      const { data, error } = await supabase
        .from("players")
        .select("*")
        .neq("phase", "finale");
      if (error) {
        alert("Erreur lors de la r√©cup√©ration des joueurs : " + error.message);
        return;
      }
      if (!data || data.length === 0) {
        alert("Aucun joueur disponible pour la demi-finale !");
        return;
      }
      let nb = prompt("Combien de joueurs en demi-finale ? (2 √† " + data.length + ")");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 2 || nb > data.length) {
        alert("Nombre invalide.");
        return;
      }
      // Tri identique au classement
      data.sort((a, b) => {
        if (a.total_points === "VAINQUEUR" && b.total_points !== "VAINQUEUR") return -1;
        if (b.total_points === "VAINQUEUR" && a.total_points !== "VAINQUEUR") return 1;
        if (a.phase === "finale" && b.phase !== "finale") return -1;
        if (b.phase === "finale" && a.phase !== "finale") return 1;
        const pa = isNaN(parseInt(a.total_points, 10)) ? -Infinity : parseInt(a.total_points, 10);
        const pb = isNaN(parseInt(b.total_points, 10)) ? -Infinity : parseInt(b.total_points, 10);
        return pb - pa;
      });
      const demiFinalistes = data.slice(0, nb);
      // R√©partition sur terrains (10 par terrain max)
      let terrain = 1;
      for (let i = 0; i < demiFinalistes.length; i++) {
        await supabase.from("players").update({
          phase: 99,
          round: 'üèÅ Demi Finale',
          terrain: terrain
        }).eq("id", demiFinalistes[i].id);
        if ((i + 1) % 10 === 0) terrain++;
      }
      alert("üèÅ Demi-finale g√©n√©r√©e avec les " + nb + " premiers du classement !");
      afficherPlanning();
    }

    async function finaleManuelle() {
      const { data: allPlayers } = await supabase.from("players").select("id, name");
      if (!allPlayers || allPlayers.length === 0) {
        alert("Aucun joueur inscrit !");
        return;
      }
      let nb = prompt("Combien de joueurs en finale ? (2 √† 5)");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 2 || nb > 5) {
        alert("Nombre invalide.");
        return;
      }
      let finalistes = [];
      for (let i = 1; i <= nb; i++) {
        let nom = prompt(`Nom du finaliste #${i} (auto-compl√©tion possible) :\n${allPlayers.map(p=>p.name).join(', ')}`);
        if (!nom) {
          alert("Nom requis.");
          return;
        }
        let joueur = allPlayers.find(p => p.name.toLowerCase() === nom.toLowerCase())
                  || allPlayers.find(p => p.name.toLowerCase().startsWith(nom.toLowerCase()));
        if (!joueur) {
          alert("Aucun joueur trouv√© pour : " + nom);
          return;
        }
        if (finalistes.find(f => f.id === joueur.id)) {
          alert("Ce joueur est d√©j√† s√©lectionn√© !");
          return;
        }
        finalistes.push(joueur);
      }
      await supabase.from("players").update({ phase: null, round: null, terrain: null }).neq("id", "");
      for (const joueur of finalistes) {
        await supabase.from("players").update({
          phase: "finale",
          round: 'üèÅ Grande Finale',
          terrain: 1,
          total_points: "FINALISTE"
        }).eq("id", joueur.id);
      }
      alert("Finale manuelle enregistr√©e !");
      afficherPlanning();
    }
    window.finaleManuelle = finaleManuelle;

    // Correction : Demi-finale manuelle avec affichage "üèÅ Demi Finale"
    async function demiFinaleManuelle() {
      const { data: allPlayers } = await supabase.from("players").select("id, name");
      if (!allPlayers || allPlayers.length === 0) {
        alert("Aucun joueur inscrit !");
        return;
      }
      let nb = prompt("Combien de joueurs en demi-finale ? (2 √† 10)");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 2 || nb > 10) {
        alert("Nombre invalide.");
        return;
      }
      let finalistes = [];
      for (let i = 1; i <= nb; i++) {
        let nom = prompt(`Nom du demi-finaliste #${i} (auto-compl√©tion possible) :\n${allPlayers.map(p=>p.name).join(', ')}`);
        if (!nom) {
          alert("Nom requis.");
          return;
        }
        let joueur = allPlayers.find(p => p.name.toLowerCase() === nom.toLowerCase())
                  || allPlayers.find(p => p.name.toLowerCase().startsWith(nom.toLowerCase()));
        if (!joueur) {
          alert("Aucun joueur trouv√© pour : " + nom);
          return;
        }
        if (finalistes.find(f => f.id === joueur.id)) {
          alert("Ce joueur est d√©j√† s√©lectionn√© !");
          return;
        }
        finalistes.push(joueur);
      }
      // R√©partition sur terrains (10 par terrain max)
      let terrain = 1;
      for (let i = 0; i < finalistes.length; i++) {
        await supabase.from("players").update({
          phase: 99,
          round: 'üèÅ Demi Finale',
          terrain: terrain
        }).eq("id", finalistes[i].id);
        if ((i + 1) % 10 === 0) terrain++;
      }
      alert("Demi-finale manuelle enregistr√©e !");
      afficherPlanning();
    }
    window.demiFinaleManuelle = demiFinaleManuelle;

    // Correction : affichage "üèÅ Demi Finale" et "üèÅ Grande Finale" c√¥t√© joueur
    async function afficherPlanning() {
      const { data } = await supabase.from("players").select("name, terrain, phase, round, total_points").order("phase, round, terrain");
      const grouped = {};
      for (const joueur of data) {
        if (!joueur.phase) continue;
        let key = "";
        if (joueur.phase === "finale") {
          key = "üèÅ Grande Finale";
        } else if (joueur.phase == 99) {
          key = "üèÅ Demi Finale";
        } else {
          key = `Phase ${joueur.phase} ‚Äì Round ${joueur.round} ‚Äì Piste ${joueur.terrain}`;
        }
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(joueur);
      }
      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";
      for (const bloc in grouped) {
        const header = document.createElement("tr");
        header.className = "phase-header";
        header.innerHTML = `<th colspan="2">${bloc}</th>`;
        tbody.appendChild(header);
        for (const joueur of grouped[bloc]) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td${joueur.total_points === "FINALISTE" ? ' class="finaliste"' : ''}>${joueur.name}</td><td>${joueur.total_points ?? ""}</td>`;
          tbody.appendChild(tr);
        }
      }
    }

    async function resetPlanning() {
      await supabase.from("players").update({ phase: null, round: null, terrain: null });
      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";
    }

    window.genererPhase = genererPhase;
    window.genererDemiFinale = genererDemiFinale;
    window.finaleManuelle = finaleManuelle;
    window.resetPlanning = resetPlanning;
    window.onload = afficherPlanning;
    window.demiFinaleManuelle = demiFinaleManuelle;
  </script>
</head>
<body>
  <header>
    <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">
    <h1>üìÖ Planning des Phases</h1>
  </header>

  <div class="btn-bar">
    <button onclick="demiFinaleManuelle()">‚öôÔ∏è Demi-finale manuelle</button>
    <button onclick="genererPhase()">üöÄ G√©n√©rer la phase</button>
    <button onclick="genererDemiFinale()">üèÅ G√©n√©rer la demi-finale</button>
    <button onclick="finaleManuelle()">üèÜ Finale manuelle</button>
    <button onclick="resetPlanning()">üóëÔ∏è R√©initialiser le planning</button>
  </div>

  <table>
    <thead><tr><th>Joueur</th><th>D√©tails</th></tr></thead>

  </table>
</body>
