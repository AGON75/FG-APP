<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Planning ‚Äì Finger Game</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <style>
    body {
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header img {
      width: 200px;
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      background: rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function genererPlanningComplet() {
      const totalJoueurs = 100; // Maximum de 100 joueurs

      const { data: joueurs } = await supabase
        .from("players")
        .select("*")
        .order("matches", { ascending: true });

      if (joueurs.length < totalJoueurs) {
        alert("Il faut inscrire tous les joueurs avant de g√©n√©rer le planning.");
        return;
      }

      let phase = 1;
      let round = "A"; // Initialiser pour le round A

      // R√©partition des joueurs sur les phases et rounds
      const joueursParTerrain = 10; // √Ä ajuster selon le nombre de joueurs par terrain
      const groupes = Array.from({ length: 5 }, () => []);

      joueurs.forEach((j, i) => {
        const terrain = (i % 5) + 1;
        groupes[terrain - 1].push({ ...j, phase, round });
      });

      // Assignation des joueurs aux terrains pour chaque phase et round
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < groupes[i].length; j++) {
          const joueur = groupes[i][j];
          await supabase.from("players")
            .update({ phase, round, terrain: joueur.terrain })
            .eq("id", joueur.id);
        }
      }

      afficherDispatch(); // Afficher la r√©partition apr√®s g√©n√©ration
    }

    async function afficherDispatch() {
      const { data } = await supabase
        .from("players")
        .select("name, terrain, phase, round")
        .order("phase, round");

      const repartition = {};

      // Organiser les joueurs par phase, round et terrain
      data.forEach(p => {
        if (!repartition[p.phase]) repartition[p.phase] = {};
        if (!repartition[p.phase][p.round]) repartition[p.phase][p.round] = {};
        if (!repartition[p.phase][p.round][p.terrain]) repartition[p.phase][p.round][p.terrain] = [];

        repartition[p.phase][p.round][p.terrain].push(p.name);
      });

      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";

      // Affichage des phases, rounds et terrains
      Object.keys(repartition).forEach(phase => {
        Object.keys(repartition[phase]).forEach(round => {
          Object.keys(repartition[phase][round]).forEach(terrain => {
            repartition[phase][round][terrain].forEach(name => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>Phase ${phase}, Round ${round}, Piste ${terrain}</td><td>${name}</td>`;
              tbody.appendChild(tr);
            });
          });
        });
      });
    }

    async function genererFinale() {
      const { data } = await supabase
        .from("players")
        .select("*")
        .order("total_points", { ascending: false })
        .limit(5);

      for (const joueur of data) {
        await supabase.from("players").update({
          phase: 5,
          round: 'F',
          terrain: 1
        }).eq("id", joueur.id);
      }

      alert("üèÅ Finale g√©n√©r√©e avec les 5 meilleurs joueurs !");
      afficherDispatch(); // Afficher la r√©partition finale
    }

    window.genererPlanningComplet = genererPlanningComplet;
    window.genererFinale = genererFinale;
  </script>
</head>
<body>
  <header>
    <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">
    <h1>üìÖ Planning des Phases</h1>
  </header>

  <label>Phase :</label>
  <select id="phase">
    <option value="1">1</option><option value="2">2</option>
    <option value="3">3</option><option value="4">4</option><option value="5">5</option>
  </select>
  <label>Round :</label>
  <select id="round">
    <option value="A">A</option>
    <option value="B">B</option>
  </select>
  <label>Joueurs par terrain :</label>
  <select id="nb_joueurs">
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option selected value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <button onclick="genererPlanningComplet()">üöÄ G√©n√©rer le planning complet</button>
  <button onclick="genererFinale()">üèÅ G√©n√©rer la finale</button>

  <table>
    <thead><tr><th>Phase, Round, Piste</th><th>Joueur</th></tr></thead>
    <tbody id="dispatch"></tbody>
  </table>
</body>
</html>
