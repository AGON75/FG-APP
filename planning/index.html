    async function genererPhase() {
      const phase = parseInt(document.getElementById("phase").value);
      const round = document.getElementById("round").value;
      const joueursParTerrain = parseInt(document.getElementById("nb_joueurs").value);
      const maxJoueurs = joueursParTerrain * 5;

      const { data: joueurs } = await supabase
        .from("players")
        .select("*")
        .order("matches", { ascending: true });

      const assignables = joueurs.slice(0, maxJoueurs);
      const groupes = Array.from({ length: 5 }, () => []);
      let terrainIndex = 0;

      assignables.forEach((j) => {
        // Trouver le premier terrain dispo
        while (groupes[terrainIndex].length >= joueursParTerrain) {
          terrainIndex = (terrainIndex + 1) % 5;
        }
        groupes[terrainIndex].push({ ...j, terrain: terrainIndex + 1 });
      });

      for (const groupe of groupes) {
        for (const joueur of groupe) {
          await supabase.from("players")
            .update({ phase, round, terrain: joueur.terrain })
            .eq("id", joueur.id);
        }
      }

      afficherDispatch(phase, round);
    }

    async function afficherDispatch(phase, round) {
      const { data } = await supabase
        .from("players")
        .select("name, terrain")
        .eq("phase", phase)
        .eq("round", round);

      const repartition = {};
      data.forEach(p => {
        if (!repartition[p.terrain]) repartition[p.terrain] = [];
        repartition[p.terrain].push(p.name);
      });

      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";
      Object.keys(repartition).forEach(terrain => {
        repartition[terrain].forEach(name => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>Piste ${terrain}</td><td>${name}</td>`;
          tbody.appendChild(tr);
        });
      });
    }

    
    async function genererFinale() {
      const { data } = await supabase

        .select("*")
        .order("total_points", { ascending: false })

async function genererPlanningComplet() {
  const terrains = 5;
  const joueursParTerrain = parseInt(document.getElementById("nb_joueurs").value);
  const maxParRound = terrains * joueursParTerrain;

  const { data: joueurs } = await supabase
    .from("players")
    .select("*")
    .order("matches", { ascending: true });

  let file = [...joueurs];
  let phase = 1;

  while (phase <= 4) {
    for (const round of ['A', 'B']) {
      const assignables = file.splice(0, maxParRound);
      const groupes = Array.from({ length: terrains }, () => []);
      let terrainIndex = 0;

      assignables.forEach(j => {
        while (groupes[terrainIndex].length >= joueursParTerrain) {
          terrainIndex = (terrainIndex + 1) % terrains;
        }
        groupes[terrainIndex].push({ ...j, terrain: terrainIndex + 1 });
      });

      for (const groupe of groupes) {
        for (const joueur of groupe) {
          await supabase.from("players")
            .update({ phase: phase, round: round, terrain: joueur.terrain })
            .eq("id", joueur.id);
        }
      }
    }
    phase++;
  }

  alert("âœ… Planning des 4 premiÃ¨res phases gÃ©nÃ©rÃ© avec succÃ¨s !");
}


async function afficherPlanningComplet() {
  const container = document.getElementById("planningTable");
  container.innerHTML = "<h2>Planning complet</h2>";

  const { data: joueurs } = await supabase
    .from("players")
    .select("*")
    .order("phase", { ascending: true });

  if (!joueurs || joueurs.length === 0) {
    container.innerHTML += "<p>Aucun joueur trouvÃ©.</p>";
    return;
  }

  const planning = {};

  joueurs.forEach(j => {
    const key = `Phase ${j.phase || "-"} | Round ${j.round || "-"} | Terrain ${j.terrain || "-"}`;
    if (!planning[key]) planning[key] = [];
    planning[key].push(j.name);
  });

  const table = document.createElement("table");
  table.style.borderCollapse = "collapse";
  table.style.width = "100%";
  table.innerHTML = "<tr><th>Phase</th><th>Round</th><th>Terrain</th><th>Joueurs</th></tr>";

  Object.entries(planning).forEach(([key, names]) => {
    const [_, phase, round, terrain] = key.match(/Phase (.+) \| Round (.+) \| Terrain (.+)/);
    const row = document.createElement("tr");
    row.innerHTML = `
      <td style='border: 1px solid white; padding: 5px;'>${phase}</td>
      <td style='border: 1px solid white; padding: 5px;'>${round}</td>
      <td style='border: 1px solid white; padding: 5px;'>${terrain}</td>
      <td style='border: 1px solid white; padding: 5px;'>${names.join(", ")}</td>`;
    table.appendChild(row);
  });

  container.appendChild(table);
}

window.genererPlanningComplet = genererPlanningComplet;


window.afficherPlanningComplet = afficherPlanningComplet;

function exporterCSV() {
  const table = document.querySelector("#planningTable table");
  if (!table) {
    alert("Le tableau de planning doit d'abord Ãªtre affichÃ©.");
    return;
  }

  let csvContent = "";
  const rows = table.querySelectorAll("tr");
  rows.forEach(row => {
    const cols = Array.from(row.querySelectorAll("td,th")).map(td => `"${td.innerText}"`);
    csvContent += cols.join(",") + "\n";
  });

  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.setAttribute("href", URL.createObjectURL(blob));
  link.setAttribute("download", "planning_finger_game.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
