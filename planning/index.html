
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Planning ‚Äì Finger Game</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <style>
    body {
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header img {
      width: 200px;
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      background: rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    let planningGenerated = false;

    async function genererPlanningComplet() {
      if (planningGenerated) return; // Prevent regeneration

      const totalJoueurs = 100; // Maximum de 100 joueurs

      const { data: joueurs } = await supabase
        .from("players")
        .select("*")
        .order("matches", { ascending: true });

      if (joueurs.length < totalJoueurs) {
        alert("Il faut inscrire tous les joueurs avant de g√©n√©rer le planning.");
        return;
      }

      // R√©partition des joueurs sur les phases et rounds
      const joueursParTerrain = 10; // √Ä ajuster selon le nombre de joueurs par terrain
      const groupes = Array.from({ length: 5 }, () => []);

      joueurs.forEach((j, i) => {
        const phase = Math.floor(i / 20) + 1; // 20 joueurs par phase
        const round = (Math.floor(i / 10) % 2 === 0) ? "A" : "B"; // Round A et B altern√©s
        const terrain = (i % 5) + 1; // 5 terrains

        groupes[terrain - 1].push({ ...j, phase, round, terrain });
      });

      // Mise √† jour dans la base de donn√©es Supabase
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < groupes[i].length; j++) {
          const joueur = groupes[i][j];
          await supabase.from("players")
            .update({ phase: joueur.phase, round: joueur.round, terrain: joueur.terrain })
            .eq("id", joueur.id);
        }
      }

      planningGenerated = true;
      afficherDispatch();
    }

    async function afficherDispatch() {
      const { data } = await supabase
        .from("players")
        .select("name, terrain, phase, round")
        .order("phase, round");

      const repartition = {};

      // Organiser les joueurs par phase, round et terrain
      data.forEach(p => {
        if (!repartition[p.phase]) repartition[p.phase] = {};
        if (!repartition[p.phase][p.round]) repartition[p.phase][p.round] = {};
        if (!repartition[p.phase][p.round][p.terrain]) repartition[p.phase][p.round][p.terrain] = [];

        repartition[p.phase][p.round][p.terrain].push(p.name);
      });

      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";

      // Affichage des phases, rounds et terrains
      Object.keys(repartition).forEach(phase => {
        const phaseTitle = document.createElement("tr");
        phaseTitle.innerHTML = `<td colspan="2" style="text-align:center; background: #444; color: white;">Phase ${phase}</td>`;
        tbody.appendChild(phaseTitle);

        Object.keys(repartition[phase]).forEach(round => {
          Object.keys(repartition[phase][round]).forEach(terrain => {
            const terrainHeader = document.createElement("tr");
            terrainHeader.innerHTML = `<td colspan="2" style="background: #333; color: white;">Round ${round}, Piste ${terrain}</td>`;
            tbody.appendChild(terrainHeader);

            repartition[phase][round][terrain].forEach(name => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${name}</td><td></td>`; // Le second <td> pourrait √™tre utilis√© pour des informations suppl√©mentaires
              tbody.appendChild(tr);
            });
          });
        });
      });
    }

    async function genererFinale() {
      const { data } = await supabase
        .from("players")
        .select("*")
        .order("total_points", { ascending: false })
        .limit(10); // 10 joueurs pour chaque match final

      let terrain = 1; // R√©partir les 10 joueurs sur un terrain sp√©cifique pour la finale

      for (let i = 0; i < data.length; i++) {
        const joueur = data[i];
        await supabase.from("players").update({
          phase: 5,
          round: 'F',
          terrain: terrain
        }).eq("id", joueur.id);
        terrain = (terrain % 5) + 1; // Passer au terrain suivant apr√®s chaque joueur
      }

      alert("üèÅ Finale g√©n√©r√©e avec les 10 meilleurs joueurs !");
      afficherDispatch();
    }

    function resetPlanning() {
      planningGenerated = false;
      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = ""; // Reset the table content
    }

    window.genererPlanningComplet = genererPlanningComplet;
    window.genererFinale = genererFinale;
    window.resetPlanning = resetPlanning;
  </script>
</head>
<body>
  <header>
    <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">
    <h1>üìÖ Planning des Phases</h1>
  </header>

  <button onclick="genererPlanningComplet()">üöÄ G√©n√©rer le planning complet</button>
  <button onclick="genererFinale()">üèÅ G√©n√©rer la finale</button>
  <button onclick="resetPlanning()">üóëÔ∏è R√©initialiser le planning</button>

  <table>
    <thead><tr><th>Joueur</th><th>Details</th></tr></thead>
    <tbody id="dispatch"></tbody>
  </table>
</body>
</html>
