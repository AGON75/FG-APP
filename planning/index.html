<head>
  <meta charset="UTF-8">

  <style>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function genererPhase() {
      const phase = parseInt(document.getElementById("phase").value);
      const round = document.getElementById("round").value;
      const joueursParTerrain = parseInt(document.getElementById("nb_joueurs").value);
      const totalJoueurs = joueursParTerrain * 5;

      const { data: joueurs } = await supabase
        .from("players")
        .select("*")
        .order("matches", { ascending: true });

      const groupes = Array.from({ length: 5 }, () => []);
      const assignables = joueurs.slice(0, totalJoueurs);

      // RÃ©partition Ã©quilibrÃ©e des joueurs pour chaque terrain et round
      assignables.forEach((j, i) => {
        const terrain = (i % 5) + 1;
        groupes[terrain - 1].push({ ...j, terrain });
      });

      for (const groupe of groupes) {
        for (const joueur of groupe) {
          await supabase.from("players")
            .update({ phase, round, terrain: joueur.terrain })
            .eq("id", joueur.id);
        }
      }

      afficherDispatch(phase, round);
    }

    async function afficherDispatch(phase, round) {
      const { data } = await supabase
        .from("players")
        .select("name, terrain, phase, round")
        .eq("phase", phase)
        .eq("round", round);

      const repartition = {};
      data.forEach(p => {
        if (!repartition[p.terrain]) repartition[p.terrain] = [];
        repartition[p.terrain].push(p.name);
      });

      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";
      Object.keys(repartition).forEach(terrain => {
        repartition[terrain].forEach(name => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>Piste ${terrain}</td><td>${name}</td>`;
          tbody.appendChild(tr);
        });
      });
    }

    async function genererFinale() {
      const { data } = await supabase
        .from("players")
        .select("*")
        .order("total_points", { ascending: false })
        .limit(5);

      for (const joueur of data) {
        await supabase.from("players").update({
          phase: 5,
          round: 'F',
          terrain: 1
        }).eq("id", joueur.id);
      }

      alert("ğŸ Finale gÃ©nÃ©rÃ©e avec les 5 meilleurs joueurs !");
      afficherDispatch(5, 'F');
    }

    window.genererPhase = genererPhase;
    window.genererFinale = genererFinale;
  </script>
</head>
<body>
  <header>

  <label>Round :</label>

    <option value="B">B</option>

  <select id="nb_joueurs">

    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8" selected>8</option>
    <option value="9">9</option>

  </select>
  <button onclick="genererPhase()">ğŸš€ GÃ©nÃ©rer la phase</button>
  <button onclick="genererFinale()">ğŸ GÃ©nÃ©rer la finale</button>

  <table>

    <tbody id="dispatch"></tbody>
  </table>
</body>
