<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planning ‚Äì Finger Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    h1 {
      margin: 10px 0 30px 0;
    }
    .btn-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    button:hover, button:focus {
      background: #ffd700;
      color: #0d47a1;
      outline: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1200px;
      background: rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }
    th {
      background: rgba(255,255,255,0.1);
      font-size: 20px;
    }
    .phase-header {
      background: #fff;
      color: #0d47a1;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .finaliste {
      font-weight: bold;
      color: gold;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    // G√©n√©rer une phase pour tous les joueurs inscrits
    async function genererPhase(phase = 1) {
      const { data: joueurs } = await supabase.from("players").select("*");
      if (!joueurs || joueurs.length < 1) {
        alert("Aucun joueur inscrit !");
        return;
      }

      // R√©initialiser les affectations de la phase en cours
      await supabase.from("players")
        .update({ phase: null, round: null, terrain: null })
        .in("id", joueurs.map(j => j.id));

      const terrains = [1, 2, 3, 4, 5];
      // Un seul round si ‚â§ 50 joueurs, sinon deux rounds
      const rounds = joueurs.length <= 50 ? ["A"] : ["A", "B"];
      const joueursParSlot = 10;

      // M√©langer les joueurs pour l'√©quit√©
      const shuffled = joueurs.slice().sort(() => Math.random() - 0.5);

      // Cr√©er les slots (round/terrain)
      let slots = [];
      for (const round of rounds) {
        for (const terrain of terrains) {
          slots.push({ round, terrain, joueurs: [] });
        }
      }

      let idx = 0;
      for (const joueur of shuffled) {
        // Trouver le prochain slot non plein
        while (idx < slots.length && slots[idx].joueurs.length >= joueursParSlot) {
          idx++;
        }
        if (idx >= slots.length) break; // Plus de place

        slots[idx].joueurs.push(joueur);

        // Enregistrer l'affectation dans Supabase
        await supabase.from("players")
          .update({ phase, round: slots[idx].round, terrain: slots[idx].terrain })
          .eq("id", joueur.id);
      }

      afficherPlanning();
    }

    // G√©n√©rer la demi-finale avec les 5 meilleurs joueurs (phase 99, round "Demi Finale", terrain 1)
    async function genererDemiFinale() {
      // R√©initialiser tous les joueurs sauf ceux d√©j√† en finale manuelle
      await supabase.from("players")
        .update({ phase: null, round: null, terrain: null })
        .neq("phase", "finale");
      await new Promise(resolve => setTimeout(resolve, 300));
      const { data } = await supabase
        .from("players")
        .select("*")
        .neq("phase", "finale")
        .order("total_points", { ascending: false });

      if (!data) {
        alert("Erreur lors de la r√©cup√©ration des joueurs.");
        return;
      }

      const demiFinalistes = data.slice(0, 5);

      for (const joueur of demiFinalistes) {
        await supabase.from("players").update({
          phase: 99,
          round: 'Demi Finale',
          terrain: 1
        }).eq("id", joueur.id);
      }

      alert("üèÅ Demi-finale g√©n√©r√©e avec les 5 meilleurs joueurs !");
      afficherPlanning();
    }

    // Finale manuelle : s√©lection manuelle des finalistes
    async function finaleManuelle() {
      const { data: allPlayers } = await supabase.from("players").select("id, name");
      if (!allPlayers || allPlayers.length === 0) {
        alert("Aucun joueur inscrit !");
        return;
      }

      let nb = prompt("Combien de joueurs en finale ? (2 √† 5)");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 2 || nb > 5) {
        alert("Nombre invalide.");
        return;
      }

      let finalistes = [];
      for (let i = 1; i <= nb; i++) {
        let nom = prompt(`Nom du finaliste #${i} (auto-compl√©tion possible) :\n${allPlayers.map(p=>p.name).join(', ')}`);
        if (!nom) {
          alert("Nom requis.");
          return;
        }
        let joueur = allPlayers.find(p => p.name.toLowerCase() === nom.toLowerCase())
                  || allPlayers.find(p => p.name.toLowerCase().startsWith(nom.toLowerCase()));
        if (!joueur) {
          alert("Aucun joueur trouv√© pour : " + nom);
          return;
        }
        if (finalistes.find(f => f.id === joueur.id)) {
          alert("Ce joueur est d√©j√† s√©lectionn√© !");
          return;
        }
        finalistes.push(joueur);
      }

      // R√©initialiser tous les joueurs
      await supabase.from("players").update({ phase: null, round: null, terrain: null, total_points: null }).neq("id", "");

      // Pour la plateforme d'arbitrage‚ÄØ: phase "finale", round "Finale du Tournoi", terrain 1, total_points "FINALISTE"
      for (const joueur of finalistes) {
        await supabase.from("players").update({
          phase: "finale",
          round: 'Finale du Tournoi',
          terrain: 1,
          total_points: "FINALISTE"
        }).eq("id", joueur.id);
      }

      alert("Finale manuelle enregistr√©e !");
      afficherPlanning();
    }
    window.finaleManuelle = finaleManuelle;

    // Afficher le planning group√©
    async function afficherPlanning() {
      const { data } = await supabase.from("players").select("name, terrain, phase, round, total_points").order("phase, round, terrain");

      const grouped = {};
      for (const joueur of data) {
        if (!joueur.phase) continue;
        let key = "";
        if (joueur.phase === "finale") {
          key = "üèÜ Finale manuelle";
        } else if (joueur.phase == 99) {
          key = "üèÅ Demi-finale";
        } else {
          key = `Phase ${joueur.phase} ‚Äì Round ${joueur.round} ‚Äì Piste ${joueur.terrain}`;
        }
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(joueur);
      }

      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";

      for (const bloc in grouped) {
        const header = document.createElement("tr");
        header.className = "phase-header";
        header.innerHTML = `<th colspan="2">${bloc}</th>`;
        tbody.appendChild(header);
        for (const joueur of grouped[bloc]) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td${joueur.total_points === "FINALISTE" ? ' class="finaliste"' : ''}>${joueur.name}</td><td>${joueur.total_points ?? ""}</td>`;
          tbody.appendChild(tr);
        }
      }
    }

    async function resetPlanning() {
      await supabase.from("players").update({ phase: null, round: null, terrain: null, total_points: null });
      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";
    }

    window.genererPhase = genererPhase;
    window.genererDemiFinale = genererDemiFinale;
    window.finaleManuelle = finaleManuelle;
    window.resetPlanning = resetPlanning;
    window.onload = afficherPlanning;
  </script>
</head>
<body>
  <header>
    <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">
    <h1>üìÖ Planning des Phases</h1>
  </header>

  <div class="btn-bar">
    <button onclick="genererPhase()">üöÄ G√©n√©rer la phase</button>
    <button onclick="genererDemiFinale()">üèÅ G√©n√©rer la demi-finale</button>
    <button onclick="finaleManuelle()">üèÜ Finale manuelle</button>
    <button onclick="resetPlanning()">üóëÔ∏è R√©initialiser le planning</button>
  </div>

  <table>
    <thead><tr><th>Joueur</th><th>D√©tails</th></tr></thead>
    <tbody id="dispatch"></tbody>
  </table>
</body>
</html>
