async function genererPlanningComplet() {
  const terrains = 5;
  const joueursParTerrain = 10;
  const maxParRound = terrains * joueursParTerrain;
  const totalPhases = 4;

  const { data: joueurs } = await supabase
    .from("players")
    .select("*")
    .order("matches", { ascending: true });

  if (!joueurs) return;

  const planning = {}; // phase -> round -> terrain -> array de joueurs

  for (let p = 1; p <= totalPhases; p++) {
    planning[p] = { A: [[], [], [], [], []], B: [[], [], [], [], []] };
  }

  // R√©partition √©quilibr√©e : chaque joueur joue 4 fois
  const joueursCopies = joueurs.map(j => ({ ...j, slots: 0 }));

  for (let p = 1; p <= totalPhases; p++) {
    for (const round of ["A", "B"]) {
      for (let t = 0; t < terrains; t++) {
        while (planning[p][round][t].length < joueursParTerrain) {
          const dispo = joueursCopies.filter(j => j.slots < totalPhases && !j[`p${p}`]);
          if (dispo.length === 0) break;
          const j = dispo[Math.floor(Math.random() * dispo.length)];
          planning[p][round][t].push(j.name);
          j.slots++;
          j[`p${p}`] = true;
          await supabase.from("players")
            .update({ phase: p, round: round, terrain: t + 1 })
            .eq("id", j.id);
        }
      }
    }
  }

  afficherPlanningComplet();
}
