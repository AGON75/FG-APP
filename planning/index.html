async function genererPlanningComplet() {
  const terrains = 5;
  const joueursParTerrain = 10;
  const totalPhases = 4;

  const { data: joueurs } = await supabase.from("players").select("*");
  if (!joueurs) return;

  const planning = [];
  for (let phase = 1; phase <= totalPhases; phase++) {
    for (let round of ["A", "B"]) {
      for (let terrain = 1; terrain <= terrains; terrain++) {
        planning.push({ phase, round, terrain, joueurs: [] });
      }
    }
  }

  const joueursMap = joueurs.map(j => ({ ...j, assignedPhases: [] }));

  for (let joueur of joueursMap) {
    let essais = 0;
    while (joueur.assignedPhases.length < totalPhases && essais < 1000) {
      const phaseOptions = planning.filter(p => 
        !joueur.assignedPhases.includes(p.phase) &&
        p.joueurs.length < joueursParTerrain
      );
      if (phaseOptions.length === 0) break;

      const random = phaseOptions[Math.floor(Math.random() * phaseOptions.length)];
      random.joueurs.push(joueur);
      joueur.assignedPhases.push(random.phase);
      await supabase.from("players")
        .update({ phase: random.phase, round: random.round, terrain: random.terrain })
        .eq("id", joueur.id);

      essais++;
    }
  }

  afficherPlanningComplet();
}

async function genererFinale() {
  const { data: top } = await supabase
    .from("players")
    .select("*")
    .order("total_points", { ascending: true })
    .limit(5);

  for (const joueur of top) {
    await supabase.from("players")
      .update({ phase: 5, round: "F", terrain: 1 })
      .eq("id", joueur.id);
  }
  alert("üèÅ Finale g√©n√©r√©e avec succ√®s !");
}

async function afficherPlanningComplet() {
  const container = document.getElementById("planningTable");
  container.innerHTML = "<h2>Planning complet</h2>";

  const { data: joueurs } = await supabase
    .from("players")
    .select("*")
    .order("phase", { ascending: true });

  if (!joueurs || joueurs.length === 0) {
    container.innerHTML += "<p>Aucun joueur trouv√©.</p>";
    return;
  }

  const planning = {};

  joueurs.forEach(j => {
    const key = `Phase ${j.phase || "-"} | Round ${j.round || "-"} | Terrain ${j.terrain || "-"}`;
    if (!planning[key]) planning[key] = [];
    planning[key].push(j.name);
  });

  const table = document.createElement("table");
  table.style.borderCollapse = "collapse";
  table.style.width = "100%";
  table.innerHTML = "<tr><th>Phase</th><th>Round</th><th>Terrain</th><th>Joueurs</th></tr>";

  Object.entries(planning).forEach(([key, names]) => {
    const [_, phase, round, terrain] = key.match(/Phase (.+) \| Round (.+) \| Terrain (.+)/);
    const row = document.createElement("tr");
    row.innerHTML = `
      <td style='border: 1px solid white; padding: 5px;'>${phase}</td>
      <td style='border: 1px solid white; padding: 5px;'>${round}</td>
      <td style='border: 1px solid white; padding: 5px;'>${terrain}</td>
      <td style='border: 1px solid white; padding: 5px;'>${names.join(", ")}</td>`;
    table.appendChild(row);
  });

  container.appendChild(table);
}

window.genererPlanningComplet = genererPlanningComplet;
