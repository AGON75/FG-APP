  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    async function chargerJoueurs() {
      const { data } = await supabase.from("players").select("*").order("name");
      const tbody = document.getElementById("liste");
      tbody.innerHTML = "";
      if (data) {
        data.forEach(j => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${j.name}</td>
            <td><input type="number" value="${j.total_points}" onchange="majPoints('${j.id}', this.value)"/></td>
            <td><input type="number" value="${j.matches}" onchange="majMatches('${j.id}', this.value)"/></td>
            <td>${j.terrain || '-'}</td>
            <td>${j.phase || '-'}</td>
            <td>${j.round || '-'}</td>
            <td><button onclick="supprimerJoueur('${j.id}')">âŒ</button></td>`;
          tbody.appendChild(tr);
        });
      }
    }

    async function majPoints(id, val) {
      await supabase.from("players").update({ total_points: parseInt(val) }).eq("id", id);
    }

    async function majMatches(id, val) {
      await supabase.from("players").update({ matches: parseInt(val) }).eq("id", id);
    }

    async function supprimerJoueur(id) {
      await supabase.from("players").delete().eq("id", id);
      chargerJoueurs();
    }

    async function ajouterJoueur() {
      const nom = document.getElementById("nom").value;
      const terrain = parseInt(document.getElementById("terrainAdd").value) || null;
      if (!nom) return alert("Nom requis");
      await supabase.from("players").insert({ name: nom, total_points: 0, matches: 0, terrain });
      chargerJoueurs();
    }

    async function resetTournoi() {
      if (!confirm("RÃ©initialiser tous les scores, terrains, phases ?")) return;
      await supabase.from("players").update({ total_points: 0, matches: 0, terrain: null, phase: null, round: null });
      await supabase.from("eliminations").delete().neq("id", "");
      alert("âœ… Tournoi rÃ©initialisÃ©.");
      chargerJoueurs();
    }

    async function supprimerTousJoueurs() {
      if (!confirm("Supprimer TOUS les joueurs ? Action irrÃ©versible.")) return;
      await supabase.from("players").delete().neq("id", "");
      alert("âœ… Tous les joueurs ont Ã©tÃ© supprimÃ©s.");
      chargerJoueurs();
    }

    async function genererFinale() {
      const { data } = await supabase.from("players").select("*").order("total_points", { ascending: false }).limit(5);
      for (const joueur of data) {
        await supabase.from("players").update({ phase: 5, round: 'F', terrain: 1 }).eq("id", joueur.id);
      }
      alert("ğŸ Finale gÃ©nÃ©rÃ©e !");
      chargerJoueurs();
    }

    async function genererPhase() {
      const phase = parseInt(document.getElementById("phase").value);
      const round = document.getElementById("round").value;

      const { data: joueurs } = await supabase.from("players").select("*").order("matches", { ascending: true });
      const disponibles = joueurs.filter(j => !j.phase || !j.round);
      const groupes = Array.from({ length: 5 }, () => []);
      disponibles.slice(0, 50).forEach((j, i) => {
        const terrain = (i % 5) + 1;
        groupes[terrain - 1].push({ ...j, terrain });
      });

      for (const groupe of groupes) {
        for (const joueur of groupe) {
          await supabase.from("players").update({ phase: phase, round: round, terrain: joueur.terrain }).eq("id", joueur.id);
        }
      }

      alert("âœ… Phase gÃ©nÃ©rÃ©e !");
      chargerJoueurs();
    }

    window.chargerJoueurs = chargerJoueurs;

    window.supprimerJoueur = supprimerJoueur;

    window.resetTournoi = resetTournoi;
    window.supprimerTousJoueurs = supprimerTousJoueurs;
    window.genererFinale = genererFinale;
    window.genererPhase = genererPhase;
  </script>
