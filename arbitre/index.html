<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Arbitre – Finger Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
    button, select { font-size: 16px; margin: 10px; padding: 10px; }
    .eliminated { text-decoration: line-through; color: grey; }
    .ranked { color: gold; }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    let currentTerrain = null;
    let players = [];
    let eliminated = [];

    async function loadPlayersForTerrain() {
      const select = document.getElementById("terrain");
      currentTerrain = parseInt(select.value);
      const { data, error } = await supabase
        .from("players")
        .select("*")
        .eq("terrain", currentTerrain)
        .order("name", { ascending: true });
      if (error) return alert("Erreur chargement joueurs");
      players = data;
      eliminated = [];
      renderPlayerList();
    }

    function renderPlayerList() {
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      players.forEach((p) => {
        const btn = document.createElement("button");
        btn.textContent = `${p.name}`;
        btn.disabled = eliminated.includes(p.id);
        btn.className = eliminated.includes(p.id) ? "eliminated" : "";
        btn.onclick = () => eliminate(p.id);
        list.appendChild(btn);
      });

      document.getElementById("status").innerHTML = `Éliminés : ${eliminated.length} / ${players.length}`;
    }

    function eliminate(playerId) {
      if (!eliminated.includes(playerId)) {
        eliminated.push(playerId);
        renderPlayerList();
      }
    }

    async function validateMatch() {
      if (eliminated.length !== players.length - 1) {
        alert("Il doit rester un seul survivant !");
        return;
      }

      const ranked = [...eliminated].reverse(); // le dernier éliminé est le 2e
      const winner = players.find(p => !eliminated.includes(p.id));
      ranked.push(winner.id); // on ajoute le gagnant en dernier pour rank 1

      for (let i = 0; i < ranked.length; i++) {
        await supabase.from("eliminations").insert({
          player_id: ranked[i],
          terrain: currentTerrain,
          rank: i + 1
        });
      }

      alert("Manche enregistrée !");
      players = [];
      eliminated = [];
      document.getElementById("playerList").innerHTML = "";
      document.getElementById("status").textContent = "";
    }

    window.onload = () => {
      const select = document.getElementById("terrain");
      for (let i = 1; i <= 5; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Piste " + i;
        select.appendChild(opt);
      }
    };

    window.loadPlayersForTerrain = loadPlayersForTerrain;
    window.validateMatch = validateMatch;
  </script>
</head>
<body>
  <h1>Arbitre – Partie 1 : Arbitrage manuel</h1>
  <label for="terrain">Choisissez votre terrain :</label>
  <select id="terrain"></select>
  <button onclick="loadPlayersForTerrain()">Charger les joueurs</button>

  <div id="playerList" style="margin-top: 20px;"></div>
  <p id="status"></p>

  <button onclick="validateMatch()">✅ Valider la manche</button>
</body>
</html>
