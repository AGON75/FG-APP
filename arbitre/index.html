  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'

    let currentTerrain = null;
    let players = [];
    let eliminatedOrder = [];

    const barÃ¨me = [30, 25, 20, 15, 10, 5, 0, -5];

    async function loadPlayers() {
      currentTerrain = parseInt(document.getElementById("terrain").value);
      const { data, error } = await supabase
        .from("players")
        .select("*")
        .eq("terrain", currentTerrain)
        .order("name");
      if (error) return alert("Erreur chargement joueurs");
      players = data;
      eliminatedOrder = [];
      renderPlayers();
    }

    function renderPlayers() {
      const container = document.getElementById("players");
      container.innerHTML = "";
      players.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = `${p.name}`;
        btn.className = "player-button";
        if (eliminatedOrder.includes(p.id)) {
          btn.disabled = true;
          btn.classList.add("eliminated");
          const rank = eliminatedOrder.indexOf(p.id) + 1;
          btn.textContent += ` (#${rank})`;
        } else {
          btn.onclick = () => eliminatePlayer(p.id);
        }
        container.appendChild(btn);
      });

      document.getElementById("ordre").textContent =
        eliminatedOrder.length + "/" + players.length + " Ã©liminÃ©s";
    }

    function eliminatePlayer(id) {
      if (!eliminatedOrder.includes(id)) {
        eliminatedOrder.push(id);
        renderPlayers();
      }
    }

    async function validerManche() {
      if (eliminatedOrder.length !== players.length - 1) {
        alert("Il doit rester un seul joueur non Ã©liminÃ©.");
        return;
      }

      const winner = players.find(p => !eliminatedOrder.includes(p.id));
      if (winner) eliminatedOrder.push(winner.id); // dernier non Ã©liminÃ©

      for (let i = 0; i < eliminatedOrder.length; i++) {
        const playerId = eliminatedOrder[i];
        const points = barÃ¨me[i] !== undefined ? barÃ¨me[i] : 0;
        const { error: elimError } = await supabase
          .from("eliminations")
          .insert({ player_id: playerId, terrain: currentTerrain, rank: i + 1 });

        const { error: updateError } = await supabase
          .from("players")
          .update({
            total_points: supabase.rpc
              ? undefined
              : undefined, // we will use fetchCurrent first
            matches: supabase.rpc ? undefined : undefined
          })
          .eq("id", playerId);

        // Fetch current values and increment manually
        const { data } = await supabase.from("players").select("*").eq("id", playerId).single();
        if (data) {
          await supabase
            .from("players")
            .update({
              total_points: data.total_points + points,
              matches: data.matches + 1
            })
            .eq("id", playerId);
        }

        if (elimError || updateError) {
          console.error("Erreur traitement joueur:", playerId);
        }
      }

      alert("âœ… Manche enregistrÃ©e !");
      players = [];
      eliminatedOrder = [];
      document.getElementById("players").innerHTML = "";
      document.getElementById("ordre").textContent = "";
    }

    window.onload = () => {
      const select = document.getElementById("terrain");
      for (let i = 1; i <= 5; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Piste " + i;
        select.appendChild(opt);
      }
    };

    window.loadPlayers = loadPlayers;
    window.validerManche = validerManche;
  </script>
