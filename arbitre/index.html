<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Arbitre ‚Äì Finger Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header img {
      width: 200px;
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1200px;
      background: rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function afficherArbitrage() {
      const { data } = await supabase.from("players").select("name, terrain, phase, round, total_points").order("phase, round, terrain");

      const grouped = {};
      for (const joueur of data) {
        if (!joueur.phase) continue;
        // Cat√©gories sp√©ciales pour les finales
        const key = joueur.phase === "finale"
          ? "üèÅ Finale manuelle"
          : (joueur.phase == 99
              ? "üèÅ Finale"
              : `Phase ${joueur.phase} ‚Äì Round ${joueur.round} ‚Äì Piste ${joueur.terrain}`);
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(joueur);
      }

      const tbody = document.getElementById("arbitre-table");
      tbody.innerHTML = "";

      for (const bloc in grouped) {
        const header = document.createElement("tr");
        header.innerHTML = `<th colspan="4">${bloc}</th>`;
        tbody.appendChild(header);
        for (const joueur of grouped[bloc]) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${joueur.name}</td>
            <td>${joueur.terrain ?? "-"}</td>
            <td>${joueur.round ?? "-"}</td>
            <td>${joueur.total_points ?? "-"}</td>
          `;
          tbody.appendChild(tr);
        }
      }
    }

    window.onload = afficherArbitrage;
  </script>
</head>
<body>
  <header>
    <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">
    <h1>üßë‚Äç‚öñÔ∏è Arbitrage</h1>
  </header>

  <table>

      <tr>
        <th>Joueur</th>
        <th>Piste</th>
        <th>Round</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="arbitre-table"></tbody>
  </table>
</body>
</html>
