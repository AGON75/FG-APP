  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function afficherAffectations() {
      const { data } = await supabase.from("players").select("name, terrain, phase, round").order("phase, round, terrain");
      const tbody = document.getElementById("arbitre");
      tbody.innerHTML = "";

      const grouped = {};
      for (const joueur of data) {
        if (!joueur.phase) continue;
        const key = joueur.phase == 99
          ? "üèÅ Finale"
          : `Phase ${joueur.phase} ‚Äì Round ${joueur.round} ‚Äì Piste ${joueur.terrain}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(joueur.name);
      }

      for (const bloc in grouped) {
        const header = document.createElement("tr");
        header.innerHTML = `<th colspan="2">${bloc}</th>`;
        tbody.appendChild(header);
        for (const joueur of grouped[bloc]) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${joueur}</td><td></td>`;
          tbody.appendChild(tr);
        }
      }
    }

    window.onload = afficherAffectations;
  </script>
</head>
