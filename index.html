    async function genererPhase() {
      const phase = parseInt(document.getElementById("phase").value);
      const round = document.getElementById("round").value;
      const joueursParTerrain = parseInt(document.getElementById("nb_joueurs").value);
      const maxJoueurs = joueursParTerrain * 5;

      const { data: joueurs } = await supabase
        .from("players")
        .select("*")
        .order("matches", { ascending: true });

      const assignables = joueurs.slice(0, maxJoueurs);
      const groupes = Array.from({ length: 5 }, () => []);
      let terrainIndex = 0;

      assignables.forEach((j) => {
        // Trouver le premier terrain dispo
        while (groupes[terrainIndex].length >= joueursParTerrain) {
          terrainIndex = (terrainIndex + 1) % 5;
        }
        groupes[terrainIndex].push({ ...j, terrain: terrainIndex + 1 });
      });

      for (const groupe of groupes) {
        for (const joueur of groupe) {
          await supabase.from("players")
            .update({ phase, round, terrain: joueur.terrain })
            .eq("id", joueur.id);
        }
      }

      afficherDispatch(phase, round);
    }

    async function afficherDispatch(phase, round) {
      const { data } = await supabase
        .from("players")
        .select("name, terrain")
        .eq("phase", phase)
        .eq("round", round);

      const repartition = {};
      data.forEach(p => {
        if (!repartition[p.terrain]) repartition[p.terrain] = [];
        repartition[p.terrain].push(p.name);
      });

      const tbody = document.getElementById("dispatch");
      tbody.innerHTML = "";
      Object.keys(repartition).forEach(terrain => {
        repartition[terrain].forEach(name => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>Piste ${terrain}</td><td>${name}</td>`;
          tbody.appendChild(tr);
        });
      });
    }

async function genererPlanningComplet() {
  const terrains = 5;
  const joueursParTerrain = parseInt(document.getElementById("nb_joueurs").value);
  const maxParRound = terrains * joueursParTerrain;

  const { data: joueurs } = await supabase
    .from("players")
    .select("*")
    .order("matches", { ascending: true });

  if (!joueurs || joueurs.length === 0) {
    alert("Aucun joueur trouvÃ©.");
    return;
  }

  // Initialiser tous les crÃ©neaux [phase][round][terrain] = []
  const planning = {};
  for (let phase = 1; phase <= 4; phase++) {
    for (const round of ['A', 'B']) {
      for (let terrain = 1; terrain <= 5; terrain++) {
        planning[`${phase}_${round}_${terrain}`] = [];
      }
    }
  }

  // PrÃ©voir 4 crÃ©neaux pour chaque joueur
  const assignments = joueurs.map(joueur => ({
    id: joueur.id,
    name: joueur.name,
    assignations: []
  }));

  // Remplir en distribuant les crÃ©neaux de faÃ§on Ã©quilibrÃ©e
  for (let i = 0; i < 4; i++) {
    // pour chaque manche Ã  attribuer
    for (const joueur of assignments) {
      const tries = Object.keys(planning).filter(k => planning[k].length < joueursParTerrain);

      let slotFound = false;
      for (const slot of tries) {
        const [p, r, t] = slot.split("_");
        const alreadyInPhase = joueur.assignations.some(a => a.phase === p);
        if (!alreadyInPhase) {
          planning[slot].push(joueur.name);
          joueur.assignations.push({ phase: p, round: r, terrain: t });
          await supabase.from("players").update({
            phase: parseInt(p),
            round: r,
            terrain: parseInt(t)
          }).eq("id", joueur.id);
          slotFound = true;
          break;
        }
      }
      if (!slotFound) {
        console.warn(`âš ï¸ Pas de crÃ©neau trouvÃ© pour ${joueur.name} Ã  la manche ${i + 1}`);
      }
    }
  }

  alert("âœ… Planning complet gÃ©nÃ©rÃ© : chaque joueur participe Ã  4 manches.");
}

window.genererPlanningComplet = genererPlanningComplet;
