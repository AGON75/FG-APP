
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Joueurs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {{
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #003087, #d30f2f);
      color: white;
      text-align: center;
      padding: 40px;
    }}
    h1 {{
      margin-bottom: 20px;
    }}
    input {{
      padding: 10px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
    }}
    button {{
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
      margin: 10px;
    }}
    table {{
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }}
    th, td {{
      padding: 12px;
      border: 1px solid white;
    }}
    th {{
      background-color: #333;
    }}
    td {{
      background-color: rgba(255, 255, 255, 0.1);
    }}
  </style>
</head>
<body>
  <img src="https://finger-game.s3.eu-west-3.amazonaws.com/FingerGame_logo_blanc_tagline.png" alt="Logo" style="height: 100px; margin-bottom: 20px;">
  <h1>Gestion des Joueurs</h1>
  <input type="text" id="nom" placeholder="Nom et pr√©nom" />
  <button onclick="ajouterJoueur()">+ Ajouter un joueur</button>
  <div>
    <button onclick="resetTournoi()">üî• R√©initialiser le tournoi</button>
    <button onclick="supprimerTousLesJoueurs()">‚ùå Supprimer tous les joueurs</button>
    <button onclick="genererFinale()">üèÅ G√©n√©rer la finale (top 5)</button>
  </div>
  <table id="table-joueurs">
    <thead>
      <tr><th>Nom</th><th>Points</th><th>Matches</th><th>Piste</th><th>Phase</th><th>Round</th></tr>
    </thead>
    <tbody id="body-joueurs">
    </tbody>
  </table>
  <script type="module">
    import {{ createClient }} from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://ckolzmqarfizoxjgolft.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const chargerJoueurs = async () => {{
      const {{ data }} = await supabase.from('players').select('*').order('total_points', {{ ascending: false }});
      const tbody = document.getElementById('body-joueurs');
      tbody.innerHTML = '';
      data.forEach(j => {{
        const row = `<tr><td>${{j.name}}</td><td>${{j.total_points}}</td><td>${{j.matches}}</td><td>${{j.terrain}}</td><td>${{j.phase}}</td><td>${{j.round}}</td></tr>`;
        tbody.innerHTML += row;
      }});
    }};

    window.ajouterJoueur = async () => {{
      const nom = document.getElementById('nom').value;
      if (!nom) return;
      const numero = Math.floor(Math.random() * 120) + 1;
      const nomComplet = `${{nom}} #${{numero}}`;
      await supabase.from('players').insert([{{ name: nomComplet }}]);
      document.getElementById('nom').value = '';
      chargerJoueurs();
    }};

    window.resetTournoi = async () => {{
      await supabase.rpc('reset_tournoi');
      chargerJoueurs();
    }};

    window.supprimerTousLesJoueurs = async () => {{
      await supabase.from('eliminations').delete().neq('id', '');
      await supabase.from('players').delete().neq('id', '');
      chargerJoueurs();
    }};

    window.genererFinale = async () => {{
      const {{ data }} = await supabase.from('players').select('*').order('total_points', {{ ascending: false }}).limit(5);
      for (let joueur of data) {{
        await supabase.from('players').update({{ phase: 5, round: 'F', terrain: 1 }}).eq('id', joueur.id);
      }}
      chargerJoueurs();
    }};

    chargerJoueurs();
  </script>
</body>
</html>
