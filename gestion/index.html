<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion ‚Äì Finger Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 200px;
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      margin: 20px auto;
      width: 95%;
      max-width: 800px;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.2);
    }
    th, td {
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background-color: rgba(255,255,255,0.1);
    }
    input, button {
      font-size: 14px;
      padding: 6px;
      margin: 5px;
    }
    #compteur {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    .edit-btn {
      background: #ffd700;
      color: #222;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      font-size: 14px;
      padding: 2px 7px;
    }
    .edit-btn:hover {
      background: #ffe066;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function chargerJoueurs() {
      try {
        const { data, error } = await supabase.from("players").select("*").order("name");
        if (error) throw error;
        const tbody = document.getElementById("liste");
        tbody.innerHTML = "";
        data.forEach(j => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${j.name}</td>
            <td>
              <span id="pts-${j.id}">${j.total_points ?? 0}</span>
              <button class="edit-btn" onclick="modifierPoints('${j.id}', ${j.total_points ?? 0})">‚úèÔ∏è</button>
            </td>
            <td>${j.matches ?? 0}</td>
            <td>${j.terrain || '-'}</td>
            <td>${j.phase || '-'}</td>
            <td>${j.round || '-'}</td>
            <td><button onclick="supprimerJoueur('${j.id}')">‚ùå</button></td>
          `;
          tbody.appendChild(tr);
        });
        document.getElementById("compteur").textContent = `Nombre de joueurs : ${data.length}`;
      } catch (e) {
        alert("Erreur de connexion √† Supabase.");
      }
    }

    async function ajouterJoueur() {
      const nom = document.getElementById("nom").value.trim();
      if (!nom) return alert("Nom requis");
      const num = Math.floor(Math.random() * 120) + 1;
      const nomComplet = `${nom} #${num}`;
      try {
        await supabase.from("players").insert({ name: nomComplet });
        document.getElementById("nom").value = "";
        chargerJoueurs();
      } catch (e) {
        alert("Erreur lors de l'ajout du joueur.");
      }
    }

    async function supprimerJoueur(id) {
      if (!confirm("Supprimer ce joueur ?")) return;
      try {
        await supabase.from("eliminations").delete().eq("player_id", id);
        await supabase.from("players").delete().eq("id", id);
        chargerJoueurs();
      } catch (e) {
        alert("Erreur lors de la suppression.");
      }
    }

    async function resetTournoi() {
      if (!confirm("R√©initialiser tous les scores, phases et terrains ?")) return;
      try {
        await supabase.from("eliminations").delete().neq("id", "");
        await supabase.from('players').update({ total_points: 0, matches: 0, phase: null, round: null, terrain: null }).not('id', 'is', null);
        chargerJoueurs();
      } catch (e) {
        alert("Erreur lors de la r√©initialisation.");
      }
    }

    async function supprimerTousJoueurs() {
      if (!confirm("Supprimer tous les joueurs ? Action irr√©versible.")) return;
      try {
        await supabase.from("eliminations").delete().neq("id", "");
        await supabase.from('players').delete().not('id', 'is', null);
        chargerJoueurs();
      } catch (e) {
        alert("Erreur lors de la suppression globale.");
      }
    }

    async function genererFinale() {
      try {
        const { data, error } = await supabase
          .from("players")
          .select("*")
          .order("total_points", { ascending: false })
          .limit(5);
        if (error) throw error;
        for (const joueur of data) {
          await supabase.from("players").update({
            phase: 99,
            round: 'F',
            terrain: 1
          }).eq("id", joueur.id);
        }
        alert("Finale g√©n√©r√©e (top 5 joueurs) !");
        chargerJoueurs();
      } catch (e) {
        alert("Erreur lors de la g√©n√©ration de la finale.");
      }
    }

    async function modifierPoints(id, pointsActuels) {
      const nv = prompt("Nouveau total de points :", pointsActuels);
      if (nv === null) return;
      const pts = parseInt(nv, 10);
      if (isNaN(pts)) return alert("Valeur invalide !");
      try {
        await supabase.from("players").update({ total_points: pts }).eq("id", id);
        chargerJoueurs();
      } catch (e) {
        alert("Erreur lors de la modification des points.");
      }
    }

    window.onload = chargerJoueurs;
    window.ajouterJoueur = ajouterJoueur;
    window.supprimerJoueur = supprimerJoueur;
    window.resetTournoi = resetTournoi;
    window.supprimerTousJoueurs = supprimerTousJoueurs;
    window.genererFinale = genererFinale;
    window.chargerJoueurs = chargerJoueurs;
    window.modifierPoints = modifierPoints;
  </script>
</head>
<body>
  <header>
    <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game" />
    <h1>Gestion des Joueurs</h1>
  </header>

  <section>
    <label for="nom">Nom et pr√©nom :</label>
    <input type="text" id="nom" placeholder="Nom et pr√©nom" autocomplete="off" />
    <button onclick="ajouterJoueur()">‚ûï Ajouter un joueur</button>
    <button onclick="chargerJoueurs()">üîÑ Rafra√Æchir</button>
    <span id="compteur"></span>
  </section>

  <table>
    <thead>
      <tr><th>Nom</th><th>Points</th><th>Matches</th><th>Piste</th><th>Phase</th><th>Round</th><th>‚ùå</th></tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>

  <section>
    <button onclick="resetTournoi()">üßΩ R√©initialiser le tournoi</button>
    <button onclick="supprimerTousJoueurs()">üî• Supprimer tous les joueurs</button>
    <button onclick="genererFinale()">üèÅ G√©n√©rer la finale (top 5)</button>
