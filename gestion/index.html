<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion ‚Äì Finger Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin: 10px 0 30px 0;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 900px;
      background: rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    input[type="number"], input[type="text"] {
      width: 60px;
      font-size: 16px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      margin: 2px;
    }
    button:hover, button:focus {
      background: #ffd700;
      color: #0d47a1;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Gestion des Joueurs</h1>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Points</th>
        <th>Matchs</th>
        <th>Phase</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="gestion"></tbody>
  </table>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function afficherGestion() {
      const { data } = await supabase.from("players").select("*").order("name");
      const tbody = document.getElementById("gestion");
      tbody.innerHTML = "";
      for (const joueur of data) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${joueur.name}</td>
          <td>
            <input type="text" value="${joueur.total_points ?? 0}" id="pts-${joueur.id}" />
          </td>
          <td>
            <input type="number" value="${parseInt(joueur.matches, 10) || 0}" id="mch-${joueur.id}" min="0" />
          </td>
          <td>
            <input type="text" value="${joueur.phase ?? ''}" id="phs-${joueur.id}" />
          </td>
          <td>
            <button onclick="window.saveJoueur('${joueur.id}')">üíæ</button>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    window.saveJoueur = async function(id) {
      const pts = document.getElementById(`pts-${id}`).value;
      const mch = parseInt(document.getElementById(`mch-${id}`).value, 10) || 0;
      const phs = document.getElementById(`phs-${id}`).value;
      await supabase.from("players").update({
        total_points: pts,
        matches: mch,
        phase: phs
      }).eq("id", id);
      afficherGestion();
    };

    afficherGestion();
  </script>
</body>
</html>
