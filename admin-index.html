<head>

    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    button {
      padding: 6px 10px;

      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #900;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm';

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    );

    async function loadPlayers() {
      const { data, error } = await supabase.from('players').select('*').order('name');
      if (error) {
        console.error('Erreur chargement joueurs :', error);
        return;
      }
      const tbody = document.getElementById('playersTable');
      tbody.innerHTML = '';
      data.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.terrain}</td>
          <td><button onclick="deletePlayer('${p.id}')">üóëÔ∏è Supprimer</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    window.deletePlayer = async function(id) {
      const confirmDelete = confirm("Supprimer ce joueur ?");
      if (!confirmDelete) return;

      const { error } = await supabase.from('players').delete().eq('id', id);
      if (error) {
        alert("Erreur lors de la suppression.");
        return;
      }
      alert("Joueur supprim√©.");
      loadPlayers();
    };

    window.onload = loadPlayers;
  </script>
</head>
<body>

</body>
