<<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classement - Finger Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    h1 {
      margin: 10px 0;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
      margin: 0 auto;
      max-width: 800px;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      background: rgba(0,0,0,0.2);
      min-width: 400px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    .demi-finaliste {
      background: #cd7f32 !important; /* bronze */
      color: #fff;
      font-weight: bold;
    }
    .finaliste {
      background: #c0c0c0 !important; /* silver */
      color: #222;
      font-weight: bold;
    }
    .vainqueur {
      background: #ffd700 !important; /* gold */
      color: #222;
      font-weight: bold;
    }
    .ligne-finale {
      background: #fff;
      color: #b71c1c;
      font-weight: bold;
    }
    .ligne-demi {
      background: #fff;
      color: #0d47a1;
      font-weight: bold;
    }
    .emoji-caca {
      background: #4e342e;
      color: #fff;
      font-weight: bold;
    }
    .emoji-nul {
      background: #bdbdbd;
      color: #222;
      font-weight: bold;
    }
    #admin-btn {
      margin: 20px 0 10px 0;
      padding: 8px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ffd700;
      color: #0d47a1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #admin-btn:hover {
      background: #fff;
      color: #b71c1c;
    }
    #loading {
      color: #ffd700;
      font-weight: bold;
      margin: 10px 0;
      display: none;
    }
    @media (max-width: 600px) {
      .table-container {
        width: 100vw;
        padding: 0;
      }
      table {
        min-width: 350px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game" />
  <h1 id="main-title" aria-label="Classement g√©n√©ral du Finger Game">üìä Classement G√©n√©ral</h1>
  <button id="admin-btn" style="display:none;" aria-label="D√©finir le nombre de qualifi√©s en demi-finale">S√©lection NB en demi-finale</button>
  <button onclick="afficherClassement()" aria-label="Rafra√Æchir le classement">üîÑ Rafra√Æchir</button>
  <div id="loading">Chargement...</div>
  <div class="table-container" role="region" aria-labelledby="main-title">
    <table aria-describedby="main-title">
      <thead>
        <tr>
          <th scope="col">Rang</th>
          <th scope="col">Joueur</th>
          <th scope="col">Points</th>
          <th scope="col">Matchs</th>
          <th scope="col">Statut</th>
        </tr>
      </thead>
      <tbody id="classement"></tbody>
    </table>
  </div>
  <a href="../joueur/index.html" aria-label="Retour √† l'espace joueur">‚¨ÖÔ∏è Retour joueur</a>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    // --- PERSISTANCE LOCALSTORAGE ---
    let nbDemiFinale = 5;
    if (localStorage.getItem("nbDemiFinale")) {
      nbDemiFinale = parseInt(localStorage.getItem("nbDemiFinale"), 10) || 5;
    }

    function classementSort(a, b) {
      // Vainqueur > Finaliste > Demi > score
      if (a.total_points === "VAINQUEUR" && b.total_points !== "VAINQUEUR") return -1;
      if (b.total_points === "VAINQUEUR" && a.total_points !== "VAINQUEUR") return 1;
      if (a.phase === "finale" && b.phase !== "finale") return -1;
      if (b.phase === "finale" && a.phase !== "finale") return 1;
      if (a.phase == 99 && b.phase != 99) return -1;
      if (b.phase == 99 && a.phase != 99) return 1;
      const pa = isNaN(parseInt(a.total_points, 10)) ? -Infinity : parseInt(a.total_points, 10);
      const pb = isNaN(parseInt(b.total_points, 10)) ? -Infinity : parseInt(b.total_points, 10);
      return pb - pa;
    }

    async function getMatchesCountByPlayer() {
      // Connexion √† la table matches pour compter les matchs jou√©s par joueur
      const { data, error } = await supabase
        .from("matches")
        .select("player_id", { count: "exact", head: false });

      if (error) return {};
      const counts = {};
      data.forEach(m => {
        counts[m.player_id] = (counts[m.player_id] || 0) + 1;
      });
      return counts;
    }

    async function afficherClassement() {
      document.getElementById("loading").style.display = "block";
      try {
        // R√©cup√®re les joueurs
        const { data: players, error } = await supabase
          .from("players")
          .select("id, name, total_points, matches, phase");

        if (error || !players) throw error || new Error("Aucun joueur trouv√©.");

        // R√©cup√®re le nombre de matches depuis la table matches
        const matchesCount = await getMatchesCountByPlayer();

        // Trie les joueurs
        const sorted = [...players].sort(classementSort);

        // Affichage des √©galit√©s de rang
        let lastPoints = null, lastPhase = null, rang = 0, egalite = 1;

        const tbody = document.getElementById("classement");
        tbody.innerHTML = "";

        sorted.forEach((joueur, i) => {
          // Affichage du bandeau demi-finale
          if (i === nbDemiFinale) {
            const trDemi = document.createElement("tr");
            trDemi.className = "ligne-demi";
            trDemi.innerHTML = `<td colspan="5">‚¨áÔ∏è Non qualifi√©s pour la Demi finale ‚¨áÔ∏è</td>`;
            tbody.appendChild(trDemi);
          }

          // Calcul du rang avec √©galit√©s
          let pointsNum = isNaN(parseInt(joueur.total_points, 10)) ? -Infinity : parseInt(joueur.total_points, 10);
          let phaseVal = joueur.phase;
          if (
            lastPoints !== null &&
            pointsNum === lastPoints &&
            phaseVal === lastPhase
          ) {
            egalite++;
          } else {
            rang = i + 1;
            egalite = 1;
          }
          lastPoints = pointsNum;
          lastPhase = phaseVal;

          // Statut
          let statut = "";
          if (joueur.total_points === "VAINQUEUR") statut = "Vainqueur";
          else if (joueur.phase === "finale") statut = "Finaliste";
          else if (joueur.phase == 99 && i < nbDemiFinale) statut = "Demi-finaliste";
          else statut = "";

          // Style
          const tr = document.createElement("tr");
          if (joueur.total_points === "VAINQUEUR") {
            tr.classList.add("vainqueur");
          } else if (joueur.phase === "finale") {
            tr.classList.add("finaliste");
          } else if (joueur.phase == 99 && i < nbDemiFinale) {
            tr.classList.add("demi-finaliste");
          }
          if (i === sorted.length - 1) tr.classList.add("emoji-caca");
          if (i === sorted.length - 2) tr.classList.add("emoji-nul");

          let nom = joueur.name;
          if (i === sorted.length - 1) nom = "üí© " + nom;
          if (i === sorted.length - 2) nom = "ü´• " + nom;

          tr.innerHTML = `
            <td>${rang}${egalite > 1 ? "=" : ""}</td>
            <td>${nom}</td>
            <td>${joueur.total_points ?? 0}</td>
            <td>${matchesCount[joueur.id] ?? (parseInt(joueur.matches, 10) || 0)}</td>
            <td>${statut}</td>
          `;
          tbody.appendChild(tr);
        });

        if (sorted.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">Aucun joueur inscrit.</td></tr>`;
        }
      } catch (e) {
        document.getElementById("classement").innerHTML = `<tr><td colspan="5">Erreur de connexion. Veuillez v√©rifier votre r√©seau.</td></tr>`;
      }
      document.getElementById("loading").style.display = "none";
    }

    // --- ADMIN BUTTON LOGIC ---
    const adminBtn = document.getElementById("admin-btn");
    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.altKey && e.key === "a") {
        adminBtn.style.display = "";
      }
    });

    adminBtn.onclick = () => {
      const code = prompt("Code admin ?");
      if (code !== "FG2024") {
        alert("Code incorrect.");
        return;
      }
      let nb = prompt("Apr√®s combien de joueurs doit-on afficher le bandeau 'Non qualifi√©s pour la Demi finale' ?");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 1) {
        alert("Nombre invalide.");
        return;
      }
      nbDemiFinale = nb;
      localStorage.setItem("nbDemiFinale", nbDemiFinale); // Persistance
      adminBtn.style.display = "none";
      afficherClassement();
    };

    window.afficherClassement = afficherClassement;
    afficherClassement();
  </script>
</body>
</html>
