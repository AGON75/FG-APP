<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classement - Finger Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    h1 {
      margin: 10px 0;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
      margin: 0 auto;
      max-width: 800px;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      background: rgba(0,0,0,0.2);
      min-width: 400px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    .demi-finaliste {
      background: #cd7f32 !important; /* bronze */
      color: #fff;
      font-weight: bold;
    }
    .finaliste {
      background: #c0c0c0 !important; /* silver */
      color: #222;
      font-weight: bold;
    }
    .vainqueur {
      background: #ffd700 !important; /* gold */
      color: #222;
      font-weight: bold;
    }
    .ligne-finale {
      background: #fff;
      color: #b71c1c;
      font-weight: bold;
    }
    .ligne-demi {
      background: #fff;
      color: #0d47a1;
      font-weight: bold;
    }
    .emoji-caca {
      background: #4e342e;
      color: #fff;
      font-weight: bold;
    }
    .emoji-nul {
      background: #bdbdbd;
      color: #222;
      font-weight: bold;
    }
    #admin-btn, #export-btn {
      margin: 20px 0 10px 0;
      padding: 8px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ffd700;
      color: #0d47a1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #admin-btn:hover, #export-btn:hover {
      background: #fff;
      color: #b71c1c;
    }
    #loading {
      color: #ffd700;
      font-weight: bold;
      margin: 10px 0;
      display: none;
    }
    #stats {
      margin: 10px 0 20px 0;
      color: #ffd700;
      font-size: 16px;
      font-weight: bold;
    }
    #search {
      margin: 10px 0 10px 0;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 220px;
      max-width: 90vw;
    }
    .details-btn {
      background: #0d47a1;
      color: #ffd700;
      border: none;
      border-radius: 4px;
      padding: 2px 8px;
      margin-left: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .details-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 0 20px #000;
      min-width: 250px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
    }
    .details-popup h3 {
      margin-top: 0;
    }
    .close-popup {
      background: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      float: right;
      font-size: 15px;
    }
    .evolution {
      font-size: 18px;
      margin-left: 4px;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .table-container {
        width: 100vw;
        padding: 0;
      }
      table {
        min-width: 350px;
        font-size: 14px;
      }
      #search {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game" />
  <h1 id="main-title" aria-label="Classement g√©n√©ral du Finger Game">üìä Classement G√©n√©ral</h1>
  <input id="search" type="text" placeholder="üîç Rechercher un joueur..." aria-label="Rechercher un joueur" />
  <div id="stats" aria-live="polite"></div>
  <button id="admin-btn" style="display:none;" aria-label="D√©finir le nombre de qualifi√©s en demi-finale">S√©lection NB en demi-finale</button>
  <button onclick="afficherClassement()" aria-label="Rafra√Æchir le classement">üîÑ Rafra√Æchir</button>
  <button id="export-btn" aria-label="Exporter le classement en CSV">‚¨áÔ∏è Export CSV</button>
  <div id="loading">Chargement...</div>
  <div class="table-container" role="region" aria-labelledby="main-title">
    <table aria-describedby="main-title">
      <thead>
        <tr>
          <th scope="col">Rang</th>
          <th scope="col">Joueur</th>
          <th scope="col">Points</th>
          <th scope="col">Matchs</th>
          <th scope="col">Statut</th>
          <th scope="col">D√©tail</th>
        </tr>
      </thead>
      <tbody id="classement"></tbody>
    </table>
  </div>
  <a href="../joueur/index.html" aria-label="Retour √† l'espace joueur">‚¨ÖÔ∏è Retour joueur</a>
  <div id="popup" style="display:none;"></div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    let classementData = [];
    let classementPrev = JSON.parse(localStorage.getItem("classementPrev") || "[]");
    let nbDemiFinale = 5;
    if (localStorage.getItem("nbDemiFinale")) {
      nbDemiFinale = parseInt(localStorage.getItem("nbDemiFinale"), 10) || 5;
    }

    function classementSort(a, b) {
      if (a.total_points === "VAINQUEUR" && b.total_points !== "VAINQUEUR") return -1;
      if (b.total_points === "VAINQUEUR" && a.total_points !== "VAINQUEUR") return 1;
      if (a.phase === "finale" && b.phase !== "finale") return -1;
      if (b.phase === "finale" && a.phase !== "finale") return 1;
      if (a.phase == 99 && b.phase != 99) return -1;
      if (b.phase == 99 && a.phase != 99) return 1;
      const pa = isNaN(parseInt(a.total_points, 10)) ? -Infinity : parseInt(a.total_points, 10);
      const pb = isNaN(parseInt(b.total_points, 10)) ? -Infinity : parseInt(b.total_points, 10);
      return pb - pa;
    }

    async function getMatchesCountByPlayer() {
      const { data, error } = await supabase
        .from("matches")
        .select("player_id, created_at");
      if (error) return {};
      const counts = {};
      const details = {};
      data.forEach(m => {
        counts[m.player_id] = (counts[m.player_id] || 0) + 1;
        if (!details[m.player_id]) details[m.player_id] = [];
        details[m.player_id].push(m.created_at);
      });
      return { counts, details };
    }

    function getEvolution(name, index) {
      if (!classementPrev.length) return "";
      const prev = classementPrev.findIndex(j => j.name === name);
      if (prev === -1) return "";
      if (prev > index) return '<span class="evolution" title="Gagn√© des places">‚¨ÜÔ∏è</span>';
      if (prev < index) return '<span class="evolution" title="Perdu des places">‚¨áÔ∏è</span>';
      return "";
    }

    function updateStats(sorted, matchesCount) {
      const nbJoueurs = sorted.length;
      const totalPoints = sorted.reduce((acc, j) => acc + (isNaN(parseInt(j.total_points, 10)) ? 0 : parseInt(j.total_points, 10)), 0);
      const totalMatches = Object.values(matchesCount).reduce((a, b) => a + b, 0);
      const avgPoints = nbJoueurs ? Math.round(totalPoints / nbJoueurs) : 0;
      document.getElementById("stats").textContent =
        `Joueurs : ${nbJoueurs} | Score moyen : ${avgPoints} | Total matchs : ${totalMatches}`;
    }

    async function afficherClassement() {
      document.getElementById("loading").style.display = "block";
      try {
        const { data: players, error } = await supabase
          .from("players")
          .select("id, name, total_points, matches, phase");
        if (error || !players) throw error || new Error("Aucun joueur trouv√©.");

        const { counts: matchesCount, details: matchesDetails } = await getMatchesCountByPlayer();

        // Trie les joueurs
        let sorted = [...players].sort(classementSort);

        // Recherche/filtrage
        const search = document.getElementById("search").value.trim().toLowerCase();
        if (search) {
          sorted = sorted.filter(j => j.name.toLowerCase().includes(search));
        }

        // Pagination (20 joueurs/page)
        const pageSize = 20;
        let page = parseInt(localStorage.getItem("classementPage") || "1", 10);
        const nbPages = Math.ceil(sorted.length / pageSize);
        if (page < 1) page = 1;
        if (page > nbPages) page = nbPages;
        const paged = sorted.slice((page - 1) * pageSize, page * pageSize);

        // Affichage des √©galit√©s de rang
        let lastPoints = null, lastPhase = null, rang = 0, egalite = 1;

        const tbody = document.getElementById("classement");
        tbody.innerHTML = "";

        paged.forEach((joueur, i) => {
          const globalIndex = (page - 1) * pageSize + i;
          if (globalIndex === nbDemiFinale) {
            const trDemi = document.createElement("tr");
            trDemi.className = "ligne-demi";
            trDemi.innerHTML = `<td colspan="6">‚¨áÔ∏è Non qualifi√©s pour la Demi finale ‚¨áÔ∏è</td>`;
            tbody.appendChild(trDemi);
          }

          // Calcul du rang avec √©galit√©s
          let pointsNum = isNaN(parseInt(joueur.total_points, 10)) ? -Infinity : parseInt(joueur.total_points, 10);
          let phaseVal = joueur.phase;
          if (
            lastPoints !== null &&
            pointsNum === lastPoints &&
            phaseVal === lastPhase
          ) {
            egalite++;
          } else {
            rang = globalIndex + 1;
            egalite = 1;
          }
          lastPoints = pointsNum;
          lastPhase = phaseVal;

          // Statut
          let statut = "";
          if (joueur.total_points === "VAINQUEUR") statut = "Vainqueur";
          else if (joueur.phase === "finale") statut = "Finaliste";
          else if (joueur.phase == 99 && globalIndex < nbDemiFinale) statut = "Demi-finaliste";
          else statut = "";

          // Style
          const tr = document.createElement("tr");
          if (joueur.total_points === "VAINQUEUR") {
            tr.classList.add("vainqueur");
          } else if (joueur.phase === "finale") {
            tr.classList.add("finaliste");
          } else if (joueur.phase == 99 && globalIndex < nbDemiFinale) {
            tr.classList.add("demi-finaliste");
          }
          if (globalIndex === sorted.length - 1) tr.classList.add("emoji-caca");
          if (globalIndex === sorted.length - 2) tr.classList.add("emoji-nul");

          let nom = joueur.name;
          if (globalIndex === sorted.length - 1) nom = "üí© " + nom;
          if (globalIndex === sorted.length - 2) nom = "ü´• " + nom;

          tr.innerHTML = `
            <td>${rang}${egalite > 1 ? "=" : ""} ${getEvolution(joueur.name, globalIndex)}</td>
            <td>${nom}</td>
            <td>${joueur.total_points ?? 0}</td>
            <td>${matchesCount[joueur.id] ?? (parseInt(joueur.matches, 10) || 0)}</td>
            <td>${statut}</td>
            <td>
              <button class="details-btn" aria-label="Voir les matchs de ${nom}" onclick="window.showDetails('${joueur.id}','${encodeURIComponent(nom)}')">üëÅÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        // Pagination controls
        if (nbPages > 1) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="6">
            <button onclick="window.changePage(-1)" ${page === 1 ? "disabled" : ""} aria-label="Page pr√©c√©dente">‚¨ÖÔ∏è</button>
            Page ${page} / ${nbPages}
            <button onclick="window.changePage(1)" ${page === nbPages ? "disabled" : ""} aria-label="Page suivante">‚û°Ô∏è</button>
          </td>`;
          tbody.appendChild(tr);
        }

        if (sorted.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6">Aucun joueur inscrit.</td></tr>`;
        }

        updateStats(sorted, matchesCount);

        // Sauvegarde classement pour √©volution
        classementData = sorted.map(j => ({ name: j.name }));
        localStorage.setItem("classementPrev", JSON.stringify(classementData));
        localStorage.setItem("classementPage", page);
      } catch (e) {
        document.getElementById("classement").innerHTML = `<tr><td colspan="6">Erreur de connexion. Veuillez v√©rifier votre r√©seau.</td></tr>`;
      }
      document.getElementById("loading").style.display = "none";
    }

    window.changePage = function(delta) {
      let page = parseInt(localStorage.getItem("classementPage") || "1", 10);
      page += delta;
      localStorage.setItem("classementPage", page);
      afficherClassement();
    };

    window.showDetails = async function(playerId, playerName) {
      const { data, error } = await supabase
        .from("matches")
        .select("created_at, phase, round, terrain")
        .eq("player_id", playerId)
        .order("created_at", { ascending: false });
      const popup = document.getElementById("popup");
      if (error || !data || !data.length) {
        popup.innerHTML = `<div class="details-popup"><button class="close-popup" onclick="window.closePopup()">‚úñ</button><h3>${decodeURIComponent(playerName)}</h3><p>Aucun match trouv√©.</p></div>`;
      } else {
        popup.innerHTML = `<div class="details-popup"><button class="close-popup" onclick="window.closePopup()">‚úñ</button>
          <h3>Matchs de ${decodeURIComponent(playerName)}</h3>
          <ul style="text-align:left;">${data.map(m =>
            `<li>${new Date(m.created_at).toLocaleString()} ‚Äì Phase ${m.phase}, Round ${m.round}, Piste ${m.terrain}</li>`
          ).join("")}</ul>
        </div>`;
      }
      popup.style.display = "block";
    };
    window.closePopup = function() {
      document.getElementById("popup").style.display = "none";
    };

    // --- ADMIN BUTTON LOGIC ---
    const adminBtn = document.getElementById("admin-btn");
    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.altKey && e.key === "a") {
        adminBtn.style.display = "";
      }
    });

    adminBtn.onclick = () => {
      const code = prompt("Code admin ?");
      if (code !== "FG2024") {
        alert("Code incorrect.");
        return;
      }
      let nb = prompt("Apr√®s combien de joueurs doit-on afficher le bandeau 'Non qualifi√©s pour la Demi finale' ?");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 1) {
        alert("Nombre invalide.");
        return;
      }
      nbDemiFinale = nb;
      localStorage.setItem("nbDemiFinale", nbDemiFinale); // Persistance
      adminBtn.style.display = "none";
      afficherClassement();
    };

    // Export CSV
    document.getElementById("export-btn").onclick = function() {
      let csv = "Rang,Joueur,Points,Matchs,Statut\n";
      const rows = document.querySelectorAll("#classement tr");
      rows.forEach(row => {
        const cols = Array.from(row.querySelectorAll("td")).slice(0, 5);
        if (cols.length === 5) {
          csv += cols.map(td => `"${td.textContent.replace(/"/g, '""')}"`).join(",") + "\n";
        }
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "classement_finger_game.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    // Recherche dynamique
    document.getElementById("search").addEventListener("input", () => {
      localStorage.setItem("classementPage", "1");
      afficherClassement();
    });

    window.afficherClassement = afficherClassement;
    afficherClassement();
  </script>
</body>
</html>
