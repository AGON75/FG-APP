<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classement - Finger Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    h1 {
      margin: 10px 0;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      background: rgba(0,0,0,0.2);
      min-width: 400px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    .demi-finaliste {
      background: #cd7f32 !important; /* bronze */
      color: #fff;
      font-weight: bold;
    }
    .finaliste {
      background: #c0c0c0 !important; /* silver */
      color: #222;
      font-weight: bold;
    }
    .vainqueur {
      background: #ffd700 !important; /* gold */
      color: #222;
      font-weight: bold;
    }
    .ligne-finale {
      background: #fff;
      color: #b71c1c;
      font-weight: bold;
    }
    .ligne-demi {
      background: #fff;
      color: #0d47a1;
      font-weight: bold;
    }
    .emoji-caca {
      background: #4e342e;
      color: #fff;
      font-weight: bold;
    }
    .emoji-nul {
      background: #bdbdbd;
      color: #222;
      font-weight: bold;
    }
    #admin-btn {
      margin: 20px 0 10px 0;
      padding: 8px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ffd700;
      color: #0d47a1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #admin-btn:hover {
      background: #fff;
      color: #b71c1c;
    }
    #loading {
      color: #ffd700;
      font-weight: bold;
      margin: 10px 0;
      display: none;
    }
    @media (max-width: 600px) {
      .table-container { width: 100%; }
      table { min-width: 350px; }
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">
  <h1 id="main-title" aria-label="Classement g√©n√©ral du Finger Game">üìä Classement G√©n√©ral</h1>
  <button id="admin-btn" style="display:none;" aria-label="S√©lection du nombre de demi-finalistes">S√©lection NB en demi-finale</button>
  <button onclick="afficherClassement()" aria-label="Rafra√Æchir le classement">üîÑ Rafra√Æchir</button>
  <div id="loading" role="status" aria-live="polite">Chargement...</div>
  <div class="table-container">
    <table aria-label="Tableau du classement g√©n√©ral">
      <thead>
        <tr>
          <th>Rang</th>
          <th>Joueur</th>
          <th>Points</th>
          <th>Matchs</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody id="classement"></tbody>
    </table>
  </div>
  <a href="../joueur/index.html" aria-label="Retour √† l'espace joueur">‚¨ÖÔ∏è Retour joueur</a>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    // --- PERSISTANCE LOCALSTORAGE ---
    let nbDemiFinale = 5;
    if (localStorage.getItem("nbDemiFinale")) {
      nbDemiFinale = parseInt(localStorage.getItem("nbDemiFinale"), 10) || 5;
    }

    // --- Tri robuste avec gestion des statuts sp√©ciaux ---
    function classementSort(a, b) {
      const getRankValue = joueur => {
        if (joueur.total_points === "VAINQUEUR") return 1000000;
        if (joueur.phase === "finale") return 900000;
        if (joueur.phase == 99) return 800000 + (parseInt(joueur.total_points, 10) || 0);
        return parseInt(joueur.total_points, 10) || 0;
      };
      return getRankValue(b) - getRankValue(a);
    }

    // --- R√©cup√®re le nombre de matchs depuis la table matches ---
    async function getNbMatchesByPlayer() {
      const { data, error } = await supabase
        .from("matches")
        .select("player_id, count:player_id")
        .group("player_id");
      if (error) return {};
      const map = {};
      (data || []).forEach(row => {
        map[row.player_id] = row.count;
      });
      return map;
    }

    async function afficherClassement() {
      document.getElementById("loading").style.display = "block";
      try {
        // R√©cup√®re tous les joueurs
        const { data: players, error } = await supabase
          .from("players")
          .select("id, name, total_points, matches, phase");
        if (error || !players) throw error || new Error("Aucun joueur trouv√©");

        // R√©cup√®re le nombre de matches r√©els depuis la table matches
        const matchesMap = await getNbMatchesByPlayer();

        // Trie les joueurs
        const sorted = [...players].sort(classementSort);

        // Affichage des √©galit√©s (m√™me rang pour scores identiques)
        let lastPoints = null, lastRank = 0, rang = 1;
        const tbody = document.getElementById("classement");
        tbody.innerHTML = "";

        sorted.forEach((joueur, i) => {
          // Statut
          let statut = "";
          if (joueur.total_points === "VAINQUEUR") statut = "Vainqueur";
          else if (joueur.phase === "finale") statut = "Finaliste";
          else if (joueur.phase == 99 && i < nbDemiFinale) statut = "Demi-finaliste";
          else statut = "";

          // Rang avec √©galit√©s
          let pointsNum = isNaN(parseInt(joueur.total_points, 10)) ? -Infinity : parseInt(joueur.total_points, 10);
          if (pointsNum !== lastPoints) {
            rang = i + 1;
            lastPoints = pointsNum;
            lastRank = rang;
          } else {
            rang = lastRank;
          }

          // Ligne demi-finale
          if (i === nbDemiFinale) {
            const trDemi = document.createElement("tr");
            trDemi.className = "ligne-demi";
            trDemi.innerHTML = `<td colspan="5">‚¨áÔ∏è Non qualifi√©s pour la Demi finale ‚¨áÔ∏è</td>`;
            tbody.appendChild(trDemi);
          }

          const tr = document.createElement("tr");
          if (joueur.total_points === "VAINQUEUR") {
            tr.classList.add("vainqueur");
          } else if (joueur.phase === "finale") {
            tr.classList.add("finaliste");
          } else if (joueur.phase == 99 && i < nbDemiFinale) {
            tr.classList.add("demi-finaliste");
          }
          if (i === sorted.length - 1) tr.classList.add("emoji-caca");
          if (i === sorted.length - 2) tr.classList.add("emoji-nul");

          let nom = joueur.name;
          if (i === sorted.length - 1) nom = "üí© " + nom;
          if (i === sorted.length - 2) nom = "ü´• " + nom;

          // Nombre de matches r√©el (table matches) ou fallback sur players.matches
          const nbMatches = matchesMap[joueur.id] !== undefined
            ? matchesMap[joueur.id]
            : (parseInt(joueur.matches, 10) || 0);

          tr.innerHTML = `
            <td>${rang}</td>
            <td>${nom}</td>
            <td>${joueur.total_points ?? 0}</td>
            <td>${nbMatches}</td>
            <td>${statut}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("loading").style.display = "none";
      } catch (e) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("classement").innerHTML = `<tr><td colspan="5">Erreur de connexion ou aucun joueur. V√©rifiez votre r√©seau ou la base.</td></tr>`;
      }
    }

    // --- ADMIN BUTTON LOGIC ---
    const adminBtn = document.getElementById("admin-btn");
    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.altKey && e.key === "a") {
        adminBtn.style.display = "";
      }
    });

    adminBtn.onclick = () => {
      const code = prompt("Code admin ?");
      if (code !== "FG2024") {
        alert("Code incorrect.");
        return;
      }
      let nb = prompt("Apr√®s combien de joueurs doit-on afficher le bandeau 'Non qualifi√©s pour la Demi finale' ?");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 1) {
        alert("Nombre invalide.");
        return;
      }
      nbDemiFinale = nb;
      localStorage.setItem("nbDemiFinale", nbDemiFinale); // Persistance
      adminBtn.style.display = "none";
      afficherClassement();
    };

    // Accessibilit√© : focus sur le titre au chargement
    window.onload = () => {
      document.getElementById("main-title").focus();
      afficherClassement();
    };
    window.afficherClassement = afficherClassement;
  </script>
</body>
</html>
