<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classement - Finger Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    h1 {
      margin: 10px 0;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      background: rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    .demi-finaliste {
      background: #cd7f32 !important; /* bronze */
      color: #fff;
      font-weight: bold;
    }
    .finaliste {
      background: #c0c0c0 !important; /* silver */
      color: #222;
      font-weight: bold;
    }
    .vainqueur {
      background: #ffd700 !important; /* gold */
      color: #222;
      font-weight: bold;
    }
    .ligne-finale {
      background: #fff;
      color: #b71c1c;
      font-weight: bold;
    }
    .ligne-demi {
      background: #fff;
      color: #0d47a1;
      font-weight: bold;
    }
    .emoji-caca {
      background: #4e342e;
      color: #fff;
      font-weight: bold;
    }
    .emoji-nul {
      background: #bdbdbd;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game">
  <h1>üìä Classement G√©n√©ral</h1>
  <table>
    <thead>
      <tr>
        <th>Rang</th>
        <th>Joueur</th>
        <th>Points</th>
        <th>Matchs</th>
      </tr>
    </thead>
    <tbody id="classement"></tbody>
  </table>
  <a href="../joueur/index.html">‚¨ÖÔ∏è Retour joueur</a>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    function classementSort(a, b) {
      // Gold d'abord
      if (a.total_points === "VAINQUEUR" && b.total_points !== "VAINQUEUR") return -1;
      if (b.total_points === "VAINQUEUR" && a.total_points !== "VAINQUEUR") return 1;
      // Silver ensuite
      if (a.phase === "finale" && b.phase !== "finale") return -1;
      if (b.phase === "finale" && a.phase !== "finale") return 1;
      // Puis par points d√©croissants (hors cas sp√©ciaux)
      const pa = isNaN(parseInt(a.total_points)) ? -Infinity : parseInt(a.total_points);
      const pb = isNaN(parseInt(b.total_points)) ? -Infinity : parseInt(b.total_points);
      return pb - pa;
    }

    async function afficherClassement() {
      try {
        const { data, error } = await supabase
          .from("players")
          .select("name, total_points, matches, phase")
          .order("total_points", { ascending: false });

        if (error) throw error;

        // Tri sp√©cial : vainqueur > finalistes > autres par points
        const sorted = [...data].sort(classementSort);

        const tbody = document.getElementById("classement");
        tbody.innerHTML = "";

        // Ligne "Non qualifi√©s pour la Demi finale" apr√®s la 5e place
        sorted.forEach((joueur, i) => {
          if (i === 5) {
            const trDemi = document.createElement("tr");
            trDemi.className = "ligne-demi";
            trDemi.innerHTML = `<td colspan="4">‚¨áÔ∏è Non qualifi√©s pour la Demi finale ‚¨áÔ∏è</td>`;
            tbody.appendChild(trDemi);
          }

          const tr = document.createElement("tr");
          // Surlignage selon le statut
          if (joueur.total_points === "VAINQUEUR") {
            tr.classList.add("vainqueur");
          } else if (joueur.phase === "finale") {
            tr.classList.add("finaliste");
          } else if (joueur.phase == 99 && i < 5) {
            tr.classList.add("demi-finaliste");
          }

          // Dernier = emoji caca, avant-dernier = emoji nul
          if (i === sorted.length - 1) tr.classList.add("emoji-caca");
          if (i === sorted.length - 2) tr.classList.add("emoji-nul");

          let nom = joueur.name;
          if (i === sorted.length - 1) nom = "üí© " + nom;
          if (i === sorted.length - 2) nom = "ü´• " + nom;

          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${nom}</td>
            <td>${joueur.total_points ?? 0}</td>
            <td>${joueur.matches ?? 0}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        document.getElementById("classement").innerHTML = `<tr><td colspan="4">Erreur de connexion. Veuillez v√©rifier votre r√©seau.</td></tr>`;
      }
    }

    afficherClassement();
  </script>
</body>
</html>
