  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(

    );

    let joueurs = [];

    async function chargerClassement() {
      const { data, error } = await supabase
        .from("players")
        .select("*")
        .order("total_points", { ascending: false });

      const tbody = document.getElementById("classement");
      tbody.innerHTML = "";

      if (data) {
        joueurs = data;
        data.forEach((p, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>#${i + 1}</td><td>${p.name}</td><td>${p.total_points}</td>`;
          tbody.appendChild(tr);
        });
      }
    }

    function exporterCSV() {
      let csv = "Rang,Nom,Points\n";
      joueurs.forEach((p, i) => {
        csv += `#${i + 1},"${p.name}",${p.total_points}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "classement_finger_game.csv";
      a.click();
    }

    window.onload = chargerClassement;
    window.exporterCSV = exporterCSV;
  </script>
