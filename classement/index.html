<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classement - Finger Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0d47a1, #b71c1c);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    img {
      width: 200px;
      margin-top: 20px;
      max-width: 90%;
    }
    h1 {
      margin: 10px 0;
    }
    .table-container {
      overflow-x: auto;
      width: 100%;
      margin: 0 auto;
      max-width: 800px;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      background: rgba(0,0,0,0.2);
      min-width: 400px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    .demi-finaliste {
      background: #cd7f32 !important;
      color: #fff;
      font-weight: bold;
    }
    .finaliste {
      background: #c0c0c0 !important;
      color: #222;
      font-weight: bold;
    }
    .vainqueur {
      background: #ffd700 !important;
      color: #222;
      font-weight: bold;
    }
    .ligne-finale {
      background: #fff;
      color: #b71c1c;
      font-weight: bold;
    }
    .ligne-demi {
      background: #fff;
      color: #0d47a1;
      font-weight: bold;
    }
    .emoji-caca {
      background: #4e342e;
      color: #fff;
      font-weight: bold;
    }
    .emoji-nul {
      background: #bdbdbd;
      color: #222;
      font-weight: bold;
    }
    #admin-btn, #export-btn, #prev-btn, #next-btn {
      margin: 10px 5px 10px 5px;
      padding: 8px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ffd700;
      color: #0d47a1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #admin-btn:hover, #export-btn:hover, #prev-btn:hover, #next-btn:hover {
      background: #fff;
      color: #b71c1c;
    }
    #loading {
      color: #ffd700;
      font-weight: bold;
      margin: 10px 0;
      display: none;
    }
    #stats {
      margin: 10px 0 20px 0;
      font-size: 16px;
      color: #ffd700;
      font-weight: bold;
    }
    #search {
      margin: 10px 0 10px 0;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 250px;
      max-width: 90vw;
    }
    .evolution {
      font-size: 18px;
      margin-left: 4px;
      vertical-align: middle;
    }
    .details-btn {
      background: #444;
      color: #ffd700;
      border: none;
      border-radius: 4px;
      padding: 2px 8px;
      margin-left: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .details-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 0 20px #000;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
    }
    .details-popup h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .details-popup button {
      margin-top: 10px;
      background: #ffd700;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 15px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .table-container {
        width: 100vw;
        padding: 0;
      }
      table {
        min-width: 350px;
        font-size: 14px;
      }
      #search {
        width: 95vw;
      }
    }
  </style>
</head>
<body>
  <img src="../assets/FingerGame_logo_blanc_tagline.png" alt="Finger Game" />
  <h1 id="main-title" aria-label="Classement g√©n√©ral du Finger Game">üìä Classement G√©n√©ral</h1>
  <input id="search" type="text" placeholder="üîç Rechercher un joueur..." aria-label="Rechercher un joueur" />
  <div id="stats" aria-live="polite"></div>
  <button id="admin-btn" style="display:none;" aria-label="D√©finir le nombre de qualifi√©s en demi-finale">S√©lection NB en demi-finale</button>
  <button id="export-btn" aria-label="Exporter le classement en CSV">‚¨áÔ∏è Export CSV</button>
  <button onclick="afficherClassement()" aria-label="Rafra√Æchir le classement">üîÑ Rafra√Æchir</button>
  <div id="loading">Chargement...</div>
  <div class="table-container" role="region" aria-labelledby="main-title">
    <table aria-describedby="main-title">
      <thead>
        <tr>
          <th scope="col">Rang</th>
          <th scope="col">Joueur</th>
          <th scope="col">Points</th>
          <th scope="col">Matchs</th>
          <th scope="col">Statut</th>
        </tr>
      </thead>
      <tbody id="classement"></tbody>
    </table>
  </div>
  <div style="margin:10px;">
    <button id="prev-btn" aria-label="Page pr√©c√©dente">‚¨ÖÔ∏è</button>
    <span id="pagination-info"></span>
    <button id="next-btn" aria-label="Page suivante">‚û°Ô∏è</button>
  </div>
  <a href="../joueur/index.html" aria-label="Retour √† l'espace joueur">‚¨ÖÔ∏è Retour joueur</a>
  <div id="popup" style="display:none;"></div>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ckolzmqarfizoxjgolft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrb2x6bXFhcmZpem94amdvbGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2Nzg3NTYsImV4cCI6MjA2NTI1NDc1Nn0.ZlpERz1uznM0fn--GR9YgM2vjwe_kw-qiPF8KHJvMpI'
    )

    // --- PERSISTANCE LOCALSTORAGE ---
    let nbDemiFinale = 5;
    if (localStorage.getItem("nbDemiFinale")) {
      nbDemiFinale = parseInt(localStorage.getItem("nbDemiFinale"), 10) || 5;
    }

    // Pagination
    const PAGE_SIZE = 20;
    let currentPage = 1;
    let filteredSorted = [];
    let classementPrev = JSON.parse(localStorage.getItem("classementPrev") || "[]");

    function classementSort(a, b) {
      if (a.total_points === "VAINQUEUR" && b.total_points !== "VAINQUEUR") return -1;
      if (b.total_points === "VAINQUEUR" && a.total_points !== "VAINQUEUR") return 1;
      if (a.phase === "finale" && b.phase !== "finale") return -1;
      if (b.phase === "finale" && a.phase !== "finale") return 1;
      if (a.phase == 99 && b.phase != 99) return -1;
      if (b.phase == 99 && a.phase != 99) return 1;
      const pa = isNaN(parseInt(a.total_points, 10)) ? -Infinity : parseInt(a.total_points, 10);
      const pb = isNaN(parseInt(b.total_points, 10)) ? -Infinity : parseInt(b.total_points, 10);
      return pb - pa;
    }

    async function getMatchesCountByPlayer() {
      const { data, error } = await supabase
        .from("matches")
        .select("player_id, created_at", { count: "exact", head: false });
      if (error) return {};
      const counts = {};
      const details = {};
      data.forEach(m => {
        counts[m.player_id] = (counts[m.player_id] || 0) + 1;
        if (!details[m.player_id]) details[m.player_id] = [];
        details[m.player_id].push(m.created_at);
      });
      return { counts, details };
    }

    function getEvolution(joueur, classementActuel) {
      if (!classementPrev.length) return "";
      const prevIdx = classementPrev.findIndex(j => j.id === joueur.id);
      const currIdx = classementActuel.findIndex(j => j.id === joueur.id);
      if (prevIdx === -1 || currIdx === -1) return "";
      if (prevIdx > currIdx) return '<span class="evolution" title="Mont√©e">‚¨ÜÔ∏è</span>';
      if (prevIdx < currIdx) return '<span class="evolution" title="Descente">‚¨áÔ∏è</span>';
      return "";
    }

    function updateStats(joueurs, matchesCount) {
      const nb = joueurs.length;
      const totalPoints = joueurs.reduce((acc, j) => acc + (parseInt(j.total_points, 10) || 0), 0);
      const totalMatches = Object.values(matchesCount).reduce((a, b) => a + b, 0);
      const avg = nb ? (totalPoints / nb).toFixed(1) : 0;
      document.getElementById("stats").textContent =
        `Joueurs : ${nb} | Score moyen : ${avg} | Total matchs : ${totalMatches}`;
    }

    async function afficherClassement() {
      document.getElementById("loading").style.display = "block";
      try {
        const { data: players, error } = await supabase
          .from("players")
          .select("id, name, total_points, matches, phase");
        if (error || !players) throw error || new Error("Aucun joueur trouv√©.");

        const { counts: matchesCount, details: matchesDetails } = await getMatchesCountByPlayer();

        // Trie les joueurs
        let sorted = [...players].sort(classementSort);

        // Recherche/filtrage
        const search = document.getElementById("search").value.trim().toLowerCase();
        if (search) {
          sorted = sorted.filter(j => j.name.toLowerCase().includes(search));
        }

        filteredSorted = sorted;
        updateStats(sorted, matchesCount);

        // Pagination
        const totalPages = Math.ceil(sorted.length / PAGE_SIZE) || 1;
        if (currentPage > totalPages) currentPage = totalPages;
        const start = (currentPage - 1) * PAGE_SIZE;
        const end = start + PAGE_SIZE;
        const pageJoueurs = sorted.slice(start, end);

        // Affichage des √©galit√©s de rang
        let lastPoints = null, lastPhase = null, rang = 0, egalite = 1;

        const tbody = document.getElementById("classement");
        tbody.innerHTML = "";

        pageJoueurs.forEach((joueur, idx) => {
          const i = start + idx;
          if (i === nbDemiFinale) {
            const trDemi = document.createElement("tr");
            trDemi.className = "ligne-demi";
            trDemi.innerHTML = `<td colspan="5">‚¨áÔ∏è Non qualifi√©s pour la Demi finale ‚¨áÔ∏è</td>`;
            tbody.appendChild(trDemi);
          }

          // Calcul du rang avec √©galit√©s
          let pointsNum = isNaN(parseInt(joueur.total_points, 10)) ? -Infinity : parseInt(joueur.total_points, 10);
          let phaseVal = joueur.phase;
          if (
            lastPoints !== null &&
            pointsNum === lastPoints &&
            phaseVal === lastPhase
          ) {
            egalite++;
          } else {
            rang = i + 1;
            egalite = 1;
          }
          lastPoints = pointsNum;
          lastPhase = phaseVal;

          // Statut
          let statut = "";
          if (joueur.total_points === "VAINQUEUR") statut = "Vainqueur";
          else if (joueur.phase === "finale") statut = "Finaliste";
          else if (joueur.phase == 99 && i < nbDemiFinale) statut = "Demi-finaliste";
          else statut = "";

          // Style
          const tr = document.createElement("tr");
          if (joueur.total_points === "VAINQUEUR") {
            tr.classList.add("vainqueur");
          } else if (joueur.phase === "finale") {
            tr.classList.add("finaliste");
          } else if (joueur.phase == 99 && i < nbDemiFinale) {
            tr.classList.add("demi-finaliste");
          }
          if (i === sorted.length - 1) tr.classList.add("emoji-caca");
          if (i === sorted.length - 2) tr.classList.add("emoji-nul");

          let nom = joueur.name;
          if (i === sorted.length - 1) nom = "üí© " + nom;
          if (i === sorted.length - 2) nom = "ü´• " + nom;

          // D√©tail des matchs bouton
          const detailsBtn = `<button class="details-btn" aria-label="Voir les matchs de ${nom}" onclick="window.showDetails('${joueur.id}','${encodeURIComponent(nom)}')">üìã</button>`;

          tr.innerHTML = `
            <td>${rang}${egalite > 1 ? "=" : ""}${getEvolution(joueur, sorted)}</td>
            <td>${nom} ${detailsBtn}</td>
            <td>${joueur.total_points ?? 0}</td>
            <td>${matchesCount[joueur.id] ?? (parseInt(joueur.matches, 10) || 0)}</td>
            <td>${statut}</td>
          `;
          tbody.appendChild(tr);
        });

        // Pagination info
        document.getElementById("pagination-info").textContent =
          `Page ${currentPage} / ${Math.ceil(sorted.length / PAGE_SIZE) || 1}`;

        if (sorted.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">Aucun joueur inscrit.</td></tr>`;
        }

        // Stocke le classement pour l'√©volution
        localStorage.setItem("classementPrev", JSON.stringify(sorted));
      } catch (e) {
        document.getElementById("classement").innerHTML = `<tr><td colspan="5">Erreur de connexion. Veuillez v√©rifier votre r√©seau.</td></tr>`;
      }
      document.getElementById("loading").style.display = "none";
    }

    // D√©tail des matchs d'un joueur (popup)
    window.showDetails = async function(playerId, playerName) {
      const { data, error } = await supabase
        .from("matches")
        .select("created_at, phase, round, terrain")
        .eq("player_id", playerId)
        .order("created_at", { ascending: false });
      let html = `<div class="details-popup"><h3>Matchs de ${decodeURIComponent(playerName)}</h3>`;
      if (error || !data || !data.length) {
        html += "<p>Aucun match trouv√©.</p>";
      } else {
        html += "<ul style='text-align:left;'>";
        data.forEach(m => {
          html += `<li>${new Date(m.created_at).toLocaleString()} ‚Äî Phase ${m.phase}, Round ${m.round}, Piste ${m.terrain}</li>`;
        });
        html += "</ul>";
      }
      html += `<button onclick="window.closePopup()">Fermer</button></div>`;
      document.getElementById("popup").innerHTML = html;
      document.getElementById("popup").style.display = "block";
    };
    window.closePopup = function() {
      document.getElementById("popup").style.display = "none";
    };

    // Export CSV
    document.getElementById("export-btn").onclick = function() {
      let csv = "Rang,Joueur,Points,Matchs,Statut\n";
      let lastPoints = null, lastPhase = null, rang = 0, egalite = 1;
      filteredSorted.forEach((joueur, i) => {
        let pointsNum = isNaN(parseInt(joueur.total_points, 10)) ? -Infinity : parseInt(joueur.total_points, 10);
        let phaseVal = joueur.phase;
        if (
          lastPoints !== null &&
          pointsNum === lastPoints &&
          phaseVal === lastPhase
        ) {
          egalite++;
        } else {
          rang = i + 1;
          egalite = 1;
        }
        lastPoints = pointsNum;
        lastPhase = phaseVal;
        let statut = "";
        if (joueur.total_points === "VAINQUEUR") statut = "Vainqueur";
        else if (joueur.phase === "finale") statut = "Finaliste";
        else if (joueur.phase == 99 && i < nbDemiFinale) statut = "Demi-finaliste";
        else statut = "";
        csv += `"${rang}${egalite > 1 ? "=" : ""}","${joueur.name.replace(/"/g, '""')}","${joueur.total_points ?? 0}","${joueur.matches ?? 0}","${statut}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "classement_finger_game.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    // Pagination
    document.getElementById("prev-btn").onclick = function() {
      if (currentPage > 1) {
        currentPage--;
        afficherClassement();
      }
    };
    document.getElementById("next-btn").onclick = function() {
      if (currentPage < Math.ceil(filteredSorted.length / PAGE_SIZE)) {
        currentPage++;
        afficherClassement();
      }
    };

    // Recherche live
    document.getElementById("search").oninput = function() {
      currentPage = 1;
      afficherClassement();
    };

    // --- ADMIN BUTTON LOGIC ---
    const adminBtn = document.getElementById("admin-btn");
    window.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.altKey && e.key === "a") {
        adminBtn.style.display = "";
      }
    });

    adminBtn.onclick = () => {
      const code = prompt("Code admin ?");
      if (code !== "FG2024") {
        alert("Code incorrect.");
        return;
      }
      let nb = prompt("Apr√®s combien de joueurs doit-on afficher le bandeau 'Non qualifi√©s pour la Demi finale' ?");
      nb = parseInt(nb);
      if (isNaN(nb) || nb < 1) {
        alert("Nombre invalide.");
        return;
      }
      nbDemiFinale = nb;
      localStorage.setItem("nbDemiFinale", nbDemiFinale);
      adminBtn.style.display = "none";
      afficherClassement();
    };

    window.afficherClassement = afficherClassement;
    afficherClassement();
  </script>
</body>
</html>
